

<!--#begin mailcompose -->

<br />
<form method="post" name="composef" action="{ babPhpSelf }" enctype="multipart/form-data">
<input type="hidden" name="tg" value="mail">
<input type="hidden" name="idx" value="compose">
<input type="hidden" name="accid" value="{ accid }">
<input type="hidden" name="criteria" value="{ criteria }">
<input type="hidden" name="reverse" value="{ reverse }">
<input type="hidden" name="compose" value="message">

<table width="90%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginCadreBackground" align="center" valign="middle"> 
	<table width="100%" border="0" cellspacing="0" cellpadding="6" align="center" class="BabLoginMenuBackground">
	<tr> 
	<td  width="20%" align="right">{ from }</td>
	<td  width="80%"><b>{ fromval }</b></td>
	</tr>
	<tr> 
	<td align="right"><a href="javascript: Start('{ urlto }', 'OviMailL', 'width=650,height=500,status=no,resizable=yes,top=200,left=200,scrollbars=yes');">{ to }</a></td>
	<td   valign="middle">
	<input type="text" name="to" size="60" value="{ toval }" /> 
	</td>
	</tr>
	<tr> 
	<td  align="right"><a href="javascript: Start('{ urlto }', 'OviMailM', 'width=650,height=500,status=no,resizable=yes,top=200,left=200,scrollbars=yes');">{ cc }</a></td>
	<td> 
	<input type="text" name="cc" size="60" value="{ ccval }" /> 
	</td>
	</tr>
	<tr> 
	<td align="right"><a href="javascript: Start('{ urlto }', 'OviMailW', 'width=650,height=500,status=no,resizable=yes,top=200,left=200,scrollbars=yes');">{ bcc }</a></td>
	<td> 
	<input type="text" name="bcc" size="60" value="{ bccval }" /> 
	</td>
	</tr>
	<tr> 
	<td  align="right">{ subject }</td>
	<td> 
	<input type="text" name="subject" size="60" value="{ subjectval }" /> 
	</td>
	</tr>
	<tr> 
	<td  align="right">{ attachments }</td>
	<td> 
	<input type="file" name="files[]" size="40" maxlength="50" value="{ file1 }" />
	</td>
	</tr>
	<tr> 
	<td  align="right">&nbsp;</td>
	<td align="left"> 
	<input type="file" name="files[]" size="40" value="{ file2 }" />
	</td>
	</tr>
	<tr> 
	<td  align="right" >&nbsp;</td>
	<td  valign="middle"> 
	<input type="file" name="files[]" size="40" value="{ file3 }" />
	</td>
	</tr>
	<tr> 
	<td  align="right"></td>
	<td  valign="middle"> 
		
	</td>
	</tr>
	
	<tr> 
	<td  colspan="2" align="center"> 
	<!--#if editor -->
		{ editor }
	<!--#else editor -->
		<p align="center">
			{ format } : 
			
			<select name="format"> 
			<option value="plain" { plainselect }>{ plain }</option> 
			<option value="html" { htmlselect }>{ html }</option> 
			</select> 
		</p>
		<textarea name="message" style="width:100%;" rows="20">{ messageval }</textarea>
	<!--#endif editor -->
	</td>
	</tr>
	<tr> 
	<td  colspan="2" align="center"> 
	<select name="sigid">
	<option value="0" { defaultselected }>{ selectsig }</option>
	<!--#in getnextsig -->
	<option value="{ sigid }"  { sigselected }>{ signame }</option>
	<!--#endin getnextsig -->
	</select>
	</td>
	</tr>
	<tr> 
		<td  colspan="2" align="center"> 
			<input type="submit" name="submit" value="{ send }" />
			&nbsp;&nbsp;&nbsp;
			<input type="button" name="cancel" value="{ cancel }" onClick="window.close()" />
		</td>
	</tr>
	</table>
</td>
</tr>
</table>
</form>


<!--#end mailcompose -->
