

<!--#begin mailcompose -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>{ babSiteName }</TITLE>
{ babMeta }
{ babCss }
<script type="text/javascript" src="{ babOvidentiaJs }"></script>

<script type="text/javascript">
<!--
<!--#if bhtml "== 1" -->
function mm()
{
  document.forms.composef.compose.value = "";
  document.forms.composef.idx.value = "compose";
  document.forms.composef.submit.click();
}

<!--#endif bhtml -->
window.focus();
//-->
</script>
</HEAD>
<BODY>
<br>
<center>
<table border="0" width="90%" cellpadding="3" cellspacing="0" align="center">
<tr>
<td class="BabErrorMessage" align="center" >{ msgerror }</td>
</tr></table></center>
<br>
<form method="post" name="composef" action="{ babPhpSelf }" enctype="multipart/form-data">
<input type="hidden" name="tg" value="mail">
<input type="hidden" name="idx" value="compose">
<input type="hidden" name="accid" value="{ accid }">
<input type="hidden" name="criteria" value="{ criteria }">
<input type="hidden" name="reverse" value="{ reverse }">
<input type="hidden" name="compose" value="message">

<table width="70%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabContentBackground" align="center" valign="middle"> 
<table width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td  class="BabMailText" width="20%" align="right" nowrap valign="middle">{ from }</td>
<td  class="BabMailText" width="80%" valign="middle"><b>{ fromval }</b></td>
</tr>
<tr> 
<td class="BabMailBackground" align="right" nowrap valign="middle"><a class="BabMailLink" href="javascript: Start('{ urlto }', 'OviMailL', 'width=650,height=500,status=no,resizable=yes,top=200,left=200,scrollbars=yes');">{ to }</a></td>
<td  class="BabMailBackground" valign="middle">
<input type="text" name="to" size="40" value="{ toval }"> 
</td>
</tr>
<tr> 
<td class="BabMailBackground" align="right" nowrap valign="middle"><a class="BabMailLink" href="javascript: Start('{ urlto }', 'OviMailM', 'width=650,height=500,status=no,resizable=yes,top=200,left=200,scrollbars=yes');">{ cc }</a></td>
<td class="BabMailBackground" valign="middle"> 
<input type="text" name="cc" size="40" value="{ ccval }"> 
</td>
</tr>
<tr> 
<td class="BabMailBackground" align="right" nowrap valign="middle"><a class="BabMailLink" href="javascript: Start('{ urlto }', 'OviMailW', 'width=650,height=500,status=no,resizable=yes,top=200,left=200,scrollbars=yes');">{ bcc }</a></td>
<td class="BabMailBackground" valign="middle"> 
<input type="text" name="bcc" size="40" value="{ bccval }"> 
</td>
</tr>
<tr> 
<td class="BabMailText" align="right" nowrap valign="middle">{ subject }</td>
<td class="BabMailBackground" valign="middle"> 
<input type="text" name="subject" size="60" value="{ subjectval }"> 
</td>
</tr>
<tr> 
<td class="BabMailText" align="right" nowrap valign="middle">{ attachments }</td>
<td class="BabMailBackground" valign="middle"> 
<input type="file" name="files[]" size="40" maxlength="50" value="{ file1 }">
</td>
</tr>
<tr> 
<td class="BabMailText" align="right" nowrap valign="middle">&nbsp;</td>
<td class="BabMailBackground" align="left" valign="middle"> 
<input type="file" name="files[]" size="40" value="{ file2 }">
</td>
</tr>
<tr> 
<td class="BabMailBackground" align="right" nowrap valign="middle">&nbsp;</td>
<td class="BabMailBackground" valign="middle"> 
<input type="file" name="files[]" size="40" value="{ file3 }">
</td>
</tr>
<tr> 
<td class="BabMailText" align="right" nowrap valign="middle">{ format }</td>
<td class="BabMailBackground" valign="middle"> 
	<select name="format" 
  	<!--#if bhtml "== 1" -->
	onChange="mm()" 
	<!--#endif bhtml -->	
	> 
	<option value="plain" { plainselect }>{ plain }</option> 
	<option value="html" { htmlselect }>{ html }</option> 
	</select> 
</td>
</tr>

<!-- Instanciation de la barre d'outils -->
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<script src="{ babScriptPath }{ babLanguage }/editorlang.js"></script>
<script src="{ babScriptPath }editor.js"></script>

<tr> 
<td class="BabMailBackground" align="right" nowrap valign="middle">&nbsp;</td>
<td class="BabMailBackground" valign="middle"> 
<textarea cols="1" rows="1" style="VISIBILITY: hidden" name="message">{ messageval }</textarea>
</td>
</tr>
<tr> 
<td class="BabMailBackground" colspan="2" align="center" nowrap valign="middle"> 
<script language="JavaScript"> 
	var idGenerator = new IDGenerator(0);
	var editor = new Editor(idGenerator, '{ babEditorImages }');
	editor.ToolBar();
	</script>
</td>
</tr>
<!--#else babOldEditor -->
<style type="text/css">
@import url({ babUrl }{ babScriptPath }htmlarea/htmlarea.css);
</style>

<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea-lang-{ babLanguage }.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/dialog.js"></script>
<script type="text/javascript" src="{ babUrlScript }?tg=htmlarea&idx=js"></script>
<script language="JavaScript">
initEditorVars('{ babUrl }','{ babInstallPath }','{ babLanguage }','{ babPhpSelf }');
</script>
<!--#endif babOldEditor -->
<!--#endif msie -->
<tr> 
<td class="BabMailBackground" colspan="2" align="center" nowrap valign="middle"> 
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<script language="JavaScript">
	editor.InFrame(0, "message", "composef", "100%", "160");
    </script>
<!--#else babOldEditor -->
<iframe width="0" height="0" style="visibility: hidden" onload="initEditor('0','message')">
</iframe>
<textarea id="message" name="message"  onfocus="savef(document.composef.message)" style="width:100%" rows="20">{ messageval }</textarea>
<!--#endif babOldEditor -->
<!--#else msie -->
<textarea style="width:100%" rows="20" id="message" name="message" onblur="this.focus()" onfocus="savef(document.composef.message)">{ messageval }</textarea>
<!--#endif msie -->
</td>
</tr>
<tr> 
<td class="BabMailBackground" colspan="2" align="center" nowrap valign="middle"> 
<select name="sigid">
<option value="0" { defaultselected }>{ selectsig }</option>
<!--#in getnextsig -->
<option value="{ sigid }"  { sigselected }>{ signame }</option>
<!--#endin getnextsig -->
</select>
</td>
</tr>
<tr> 
<td class="BabMailBackground" colspan="2" align="center" nowrap valign="middle"> 
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<input onClick="SetVals();" type="submit" name="submit" value="{ send }">
&nbsp;&nbsp;&nbsp;
<input type="button" name="cancel" value="{ cancel }" onClick="window.close()">
<SCRIPT language="JavaScript">
	editor.FinalInstantiate(0);
	editor.CloseInitSection();
	</SCRIPT>
<!--#else babOldEditor -->
<input type="submit" name="submit" value="{ send }">
&nbsp;&nbsp;&nbsp;
<input type="button" name="cancel" value="{ cancel }" onClick="window.close()">
<!--#endif babOldEditor -->
<!--#else msie -->
<input type="submit" name="submit" value="{ send }">
&nbsp;&nbsp;&nbsp;
<input type="button" name="cancel" value="{ cancel }" onClick="window.close()">
<!--#endif msie -->
</td>
</tr>
</table>
</td>
</tr>
</table>
</form>
<!--#if msie "!= 1" -->
<script type="text/javascript">
<!--
var ctrlf = null;
function onInsertFile(idf,txt)
{
if(ctrlf != null)
ctrlf.value = ctrlf.value + '$FILE('+idf+','+txt+')';
}

function onInsertImage(txt)
{
if(ctrlf != null)
ctrlf.value = ctrlf.value + '<img src="' + txt + '" border=0  hspace=5 vspace=5>';
}

function savef(t)
{
ctrlf = t;
}

savef(document.createart.headtext);
//-->
</script>
<!--#endif msie -->
<br>
</BODY></HTML>

<!--#end mailcompose -->



<!--#begin mailunload -->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>{ babSiteName }</TITLE>
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META NAME="Generator" CONTENT="Ovidentia">
	<META NAME="Author" CONTENT="Ovidentia Community">
	<META NAME="Keywords" CONTENT="">
	<META NAME="Description" CONTENT="">
	{ babCss }



<script type="text/javascript">
<!--
window.focus();
//-->
</script>

</HEAD>

<BODY>
<br><br><br><br>

<table class="BabLoginMenuBackground" width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td> 
<table width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr valign="middle"> 
<td class="BabErrorMessage" colspan="2" align="center">{ message } </td>
</tr>
<tr>
<td class="BabWarningBodyBackground" colspan="2" align="center"><a href="javascript:this.close()">{ 
close }</a> </td>
</tr>
<script src="{ babScriptPath }{ babLanguage }/editorlang.js"></script>
<script src="{ babScriptPath }editor.js"></script>
</table>
</td>
</tr>
</table>
<br>
<script type="text/javascript">

	setTimeout("this.close()","1000");

</script>
</BODY>
</HTML>
<!--#end mailunload -->
