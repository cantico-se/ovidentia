<!--#begin default -->
		<!-- idcat id of the category parent. 0 if no parent -->
<!--#if parentscount -->
<div id="BabCategTitleNavigation">
<p>
	<!--#in getnextparent -->
	<!--#if burl -->
	<a href="{ parenturl }">{ parentname }</a>&nbsp/&nbsp;
	<!--#else burl -->
	{ parentname }
	<!--#endif burl -->
	<!--#endin getnextparent -->
</p>
</div>
<!--#endif parentscount -->

      <!--#if count -->
      <ul class="BabCategTitleNavigation">
        <!--#in getnext -->
		<!-- idtopiccategory: id of the category if this item is a topics category. blank otherwise -->
		<!-- idtopic: id of the topic if this item is an articles topic. blank otherwise -->
        <li>
        	<a href="{ childurl }">{ childname }</a>
		</li>
		<!--#if childdescription -->
		<ul>
			<li>
	        <!--#if bHaveAssociatedImage -->
	        	<img src="{ sImageUrl }" style="float:left;margin:4px" />
	        <!--#endif bHaveAssociatedImage -->
				<p>{ childdescription }</p>
	        	<div style="clear:both"></div>
			</li>
		</ul>
		<!--#endif childdescription -->
        <!--#endin getnext -->
	  </ul>
      <!--#endif count -->

<!--#end default -->
