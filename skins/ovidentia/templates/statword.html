<!--#begin summarywordslist -->
<table border="0" width="95%" cellpadding="2" cellspacing="0" align="center">
<tr> 
<td class="BabLoginCadreBackground"> 
<table class="BabMailBackground" border="0" width="100%" cellpadding="2" cellspacing="2">
<tr class="BabSiteAdminTitleFontBackground"> 
<td  align="center" width="20%"><a class="BabSiteAdminListLink" href="stat.php" onclick="return false" title="{ sorttxt }"><span onclick='FormModules("{  urlordmod }")'>{ fullname }</span></a>
<!--#if sortcol "== module" -->
<!--#if sortord "== asc" -->
&nbsp;<img src="{ babSkinPath }images/Puces/sortasc.gif" alt="{ sorttxt }" border="0">
<!--#else sortord -->
&nbsp;<img src="{ babSkinPath }images/Puces/sortdesc.gif" alt="{ sorttxt }" border="0">
<!--#endif sortord -->
<!--#endif sortcol -->
</td>
<td  align="center" width="20%"><a class="BabSiteAdminListLink" href="stat.php" onclick="return false" title="{ sorttxt }"><span onclick='FormModules("{  urlordhits }")'>{ hitstxt }</span></a>
<!--#if sortcol "== hits" -->
<!--#if sortord "== asc" -->
&nbsp;<img src="{ babSkinPath }images/Puces/sortasc.gif" alt="{ sorttxt }" border="0">
<!--#else sortord -->
&nbsp;<img src="{ babSkinPath }images/Puces/sortdesc.gif" alt="{ sorttxt }" border="0">
<!--#endif sortord -->
<!--#endif sortcol -->
</td>
<td>&nbsp;</td>
</tr>
<!--#in getnext -->
<!--#if altbg --><tr valign="middle" class="BabSiteAdminFontBackground"><!--#else altbg --><tr valign="middle" class="BabForumBackground1"><!--#endif altbg -->
<td nowrap>{ modulename }</td>
<td>
<table width="100%" border="0" cellpadding="0" cellspacing="3"><tr><td align="right" width="50%">{ nbhits }</td><td width="50%">({ nbhitspc }%)</td></tr></table>
</td>
<td>
<table width=100% height="5" border="0" cellspacing="0" cellpadding="0">
<tr> 
<td><img src="{ babSkinPath }images/Puces/barl.gif" alt="" width="3" height="15" border="0"></td>
<td background="{ babSkinPath }images/Puces/bar.gif"   width="{ size }%" align="center" ><img src="{ babSkinPath }images/Puces/Space1PxTrans.gif" alt="" width="1" height="15" border="0"></td>
<td><img src="{ babSkinPath }images/Puces/barr.gif" alt="" width="3" height="15" border="0"></td>
<td width="{ size2 }%"  align="left" nowrap><img src="{ babSkinPath }images/Puces/Space1PxTrans.gif" alt="" width="5" height="1" border="0"></td>
</tr>
</table>
</td>
</tr>        
<!--#endin getnext -->
<tr class="BabSiteAdminTitleFontBackground"> 
<td>
<!--#if bnavigation -->
<table width="100%" border="0" cellpadding="0" cellspacing="3">
<tr class="BabSiteAdminTitleFontBackground">
<td align="right" width="1%"><a href="stat.php" onclick='return false'><span onclick='FormModules("{ toppageurl }")'><img src="{ babSkinPath }images/Puces/arrowPrev3aa.gif" alt="{ toppagetxt }" border="0"></span></a>&nbsp;&nbsp;<a href="stat.php" onclick='return false'><span onclick='FormModules("{ prevpageurl }")'><img src="{ babSkinPath }images/Puces/arrowPrev3a.gif" alt="{ prevpagetxt }" border="0"></span></a></td>
<td width="98%" align="center">{ startnum } - { lastnum }&nbsp;/&nbsp;{ total }</td>
<td align="left" width="1%"><a href="stat.php" onclick='return false'><span onclick='FormModules("{ nextpageurl }")'><img src="{ babSkinPath }images/Puces/arrowNext3a.gif" alt="{ nextpagetxt }" border="0"></span></a>&nbsp;&nbsp;<a href="stat.php" onclick='return false'><span onclick='FormModules("{ bottompageurl }")'><img src="{ babSkinPath }images/Puces/arrowNext3aa.gif" alt="{ bottompagetxt }" border="0"></span></a></td>
</tr>
</table>
<!--#else bnavigation -->
&nbsp;
<!--#endif bnavigation -->
</td>
<td align="right" >
<table width="100%" border="0" cellpadding="0" cellspacing="3"><tr class="BabSiteAdminTitleFontBackground"><td align="right" width="50%">{ ptotalhits }&nbsp;/&nbsp;{ totalhits }</td><td width="50%">({ ptotalhitspc }%)</td></tr></table>
</td>
<td>&nbsp;</td>
</tr>
</table>
</td>
</tr>
</table>
<!--#end summarywordslist -->
