<tr>

		<td>{ grpmval }</td>

<form name="dgcreate" method="post" action="{ babPhpSelf }">
<input type="hidden" name="tg" value="{ tgval }">
<input type="hidden" name="idx" value="list">
<input type="hidden" name="id" value="{ id }">
<input type="hidden" name="add" value="{ what }">
<table  width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginCadreBackground" align="center" valign="middle"> 
<table class="BabLoginMenuBackground" width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td width="30%" align="right">{ name }:</td>
<td> 
<input type="text" name="gname" size="45" maxlength="255" value="{ grpname }">
</td>
</tr>
<tr> 
<td align="right">{ description }:</td>
<td> 
<input type="text" name="description" size="45" maxlength="255" value="{ grpdesc }">
</td>
</tr>
<tr>
	<td align="right">&nbsp;{ functions }:</td>
	<td>&nbsp;</td>
</tr>
<!--#in getnext -->
<tr> 
<td align="right"><input type="checkbox" name="delegitems[]" value="{ delegitem }" { checked }></td>
<td>{ delegitemdesc }</td>
</tr>
<!--#endin getnext -->
<tr>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
</tr>
<tr> 
<td align="center" colspan="2">{ grp_members } : </td>
</tr>
<tr>
<td align="center" colspan="2"> 
	<select name="group">
	<!--#in getnextgroup -->
		<option value="{ arrgroups[id] }" <!--#if arrgroups[select] --> selected="selected" <!--#endif arrgroups[select] -->>{ arrgroups[name] }</option>
	<!--#endin getnextgroup -->
	</select>
	<br />
	<br />
</td>
</tr>
<tr> 
<td>&nbsp;</td>
<td> 
<input type="submit" name="submit" value="{ add }">
<!--#if bdel -->
&nbsp;&nbsp;<input type="submit" name="deleteg" value="{ delete }">
<!--#else bdel -->
<!--#if control -->
<input type="button" name="deleteg" value="{ delete }" onclick="alert('{ alert_msg }');">
<!--#endif control -->
<!--#endif bdel -->
<br>
</td>
</tr>
</table>
</td>
</tr>
</table>
</form>
<br>
<!--#end delegatcreate -->


<!--#begin delegatmembers -->
<form name="listform" method="post" action="{ babPhpSelf }">
<input type="hidden" name="tg" value="delegat" />
<input type="hidden" name="idx" value="mem" />
<input type="hidden" name="id" value="{ id }" />
<input type="hidden" name="action" value="del" />
<table  width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginCadreBackground" align="center" valign="middle"> 
	<table  width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
	<tr class="BabSiteAdminTitleFontBackground"> 
		<td>{ fullname }</td>
		<td width="4%">&nbsp;</td>
	</tr>
	<!--#in getnext -->
	<tr class="BabSiteAdminFontBackground"> 
		<td>{ fullnameval }</td>
		<td><input type="checkbox" name="users[]" value="{ userid }" /></td>
	</tr>
	<!--#endin getnext -->
	<tr class="BabSiteAdminTitleFontBackground"> 
		<td>&nbsp;</td>
		<td align="center" nowrap="nowrap"><a href="javascript:onCheckAll('users', true)"><img src="{ babSkinPath }images/Puces/Pucecheked.gif" alt="{ checkall }" border="0" /></a><a href="javascript:onCheckAll('users', false)"><img src="{ babSkinPath }images/Puces/PuceUncheked.gif" alt="{ uncheckall }"  border="0" /></a></td>
	</tr>
	</table>
</td>
</tr>
</table>
<div align="center"><br><input type="submit" name="submit" value="{ delusers }"></div>

</form>
<br>
<br>
