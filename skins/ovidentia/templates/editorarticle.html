<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>{ babSiteName }</TITLE>
{ babMeta }
{ babCss }
<script type="text/javascript">

window.focus();

function func(articleid,title)
	{
	var target = 1;
	var checkb = document.getElementById('tg');
	if (checkb.checked) target = 1;
	else target = 0;
	window.opener.{ cb }(articleid,title,target);
	window.close();
	}

</script>

<BODY>
<br>
<!--#if parentscount -->
<table border="0" width="95%" cellpadding="1" cellspacing="0" align="center">
<tr class="BabContentBackground">
<td class="BabCategTitleNavigation">
	<!--#in getnextparent -->
	<!--#if burl -->
	<a class="BabCategTitleNavigation" href="{ parenturl }">{ parentname }</a>&nbsp/&nbsp;
	<!--#else burl -->
	{ parentname }
	<!--#endif burl -->
	<!--#endin getnextparent -->
</td>
</tr>
<tr><td><br>
<!--#endif parentscount -->
<table border="0" width="200" cellpadding="1" cellspacing="0" align="left" >
	<!--#in getnextcat -->
	<!--#if displaycat -->
	<tr >
	<td align="left">
	<a href="{ url }" nowrap>{ title }</a>
	</td>
	<td>&nbsp;</td>
	</tr>
	<!--#endif displaycat -->
	<!--#endin getnextcat -->
	<!--#in getnexttop -->
	<!--#if displaytop -->
	<tr>
	<td align="left" nowrap>
	<a href="{ url }">{ title }</a>
	</td>
	<td>&nbsp;</td>
	</tr>
	<!--#endif displaytop -->
	<!--#endin getnexttop -->
	<!--#in getnextarticle -->
	<!--#if display -->
	<tr>
	<td align="left" nowrap  style="border-bottom:1px #DDDDDD solid">
	{ titledisp }
	</td>
	<td style="border-bottom:1px #DDDDDD solid" align="right"><a href="#" title="{ content }" onclick="func({ articleid },'{ title }')"><img border="0" src="{ babSkinPath }images/Puces/PuceArrowRight.gif"></a></td>
	</tr>
	<!--#endif display -->
	<!--#endin getnextarticle -->
</table>
</td></tr>
<!--#if display -->
<tr>
	<td valign="middle"><br>
	<input type="checkbox" id="tg" name="tg" checked> { target_txt }
	</td>
</tr>
<!--#endif display -->
</TABLE>
</BODY>

<!--#end editorarticle -->
