<!--#begin babeditortemplate -->
<table width="95%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td align="center" valign="middle"> 
<table width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<!--#if msie "!= 1" -->
<tr> 
<td valign="middle" align="center"><center><a class="BabSiteAdminListLink" href="javascript: Start('{ urlimages }', 'OvidentiaImages', 'width=550,height=500,status=no,resizable=yes,top=200,left=200,scrollbars=yes');">{ images }</a>&nbsp;<a class="BabSiteAdminListLink" href="javascript: Start('{ urlfiles }', 'OvidentiaFiles', 'width=550,height=500,status=no,resizable=yes,top=200,left=200,scrollbars=yes');">{ files }</a></center>
</td>
</tr>
<!--#endif msie -->
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<tr> 
<td align="center" valign="middle"> 
<script src="{ babScriptPath }{ babLanguage }/editorlang.js"></script>
<script src="{ babScriptPath }editor.js"></script>
<textarea cols="1" rows="1" style="VISIBILITY:hidden" name="{ editname }">{ contentval }</textarea>
<script language="JavaScript"> 
var idGenerator = new IDGenerator(0);
var editor = new Editor(idGenerator, '{ babEditorImages }');
editor.ListImagesUrl('{ urlimages }')
editor.ListFilesUrl('{ urlfiles }')
editor.ToolBar();
</script>
</td>
</tr>
<!--#else babOldEditor -->
<style type="text/css">
@import url('{ babUrl }{ babScriptPath }htmlarea/htmlarea.css');
</style>

<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea-lang-{ babLanguage }.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/dialog.js"></script>
<script type="text/javascript" src="{ babUrlScript }?tg=htmlarea&idx=js"></script>
<script language="JavaScript">
initEditorVars('{ babUrl }','{ babInstallPath }','{ babLanguage }','{ babPhpSelf }');
</script>
<!--#endif babOldEditor -->
<!--#endif msie -->
<tr> 
<td align="center" valign="middle">
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<script language="JavaScript">
	editor.InFrame(0, "{ editname }", "{ formname }", "100%", "{ heightpx }");
</script>
<!--#else babOldEditor -->
<iframe width="0" height="0" style="visibility: hidden" onload="initEditor('1','{ editname }')">
</iframe>
<textarea id="{ editname }" name="{ editname }" onfocus="savef(document.{ formname }.headtext)" style="width:100%;height:{ heightpx }px" rows="20">{ contentval }</textarea>
<!--#endif babOldEditor -->
<!--#else msie -->
<textarea id="{ editname }" name="{ editname }" onfocus="savef(document.{ formname }.headtext)" style="width:100%;height:{ heightpx }px" rows="20">{ contentval }</textarea>
<!--#endif msie -->
</td>
</tr>
<tr> 
<td align="center" valign="middle"> 
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<script language="JavaScript">
	editor.FinalInstantiate(0);
	editor.CloseInitSection();
</script>
<!--#else babOldEditor -->
<!--#endif babOldEditor -->
<!--#else msie -->
<!--#endif msie -->
</td>
</tr>
</table>
</td>
</tr>
</table>
