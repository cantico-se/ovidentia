<!--#begin babbodypopup -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{ babLanguage }" lang="{ babLanguage }">
  <head>
	<title>{ babSiteName } <!--#if title --> - { title } <!--#endif title --></title>
	{ babMeta }
	{ babCss }

	<style type="text/css" media="screen">
	.babbodypopup .BabContentBackground {
		width:96%;
		margin: .5em auto;
		}
	</style>

	<script type="text/javascript" src="{ babOvidentiaJs }">
	<!--
	//-->
	</script>
</head>
<body class="babbodypopup BabContentBackground">
 
	<table class="BabSiteAdminFontBackground" width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
	<tr> 
	<td align="center" valign="middle"> 
		<table width="100%" cellspacing="0" cellpadding="0" align="center" border="0">
			<tr> 
			<!--#in getNextMenu -->
			<!--#if enabled "== 0" -->
			<td align="center" width="20%" class="BabMenuActiveBackground"> 
			&nbsp;&nbsp;{ menutext }&nbsp;&nbsp;</td>
			<!--#else enabled -->
			<td width="20%" align="center" class="BabLoginMenuBackground">
			&nbsp;&nbsp;<a class="BabMenuLink" href="{ menuurl }" { menuattribute }>{ menutext }</a>&nbsp;&nbsp;</td>
			<!--#endif enabled -->
			<!--#endin getNextMenu -->
			<td>&nbsp;</td>
			</tr>
		</table>
	</td>
	</tr>
	</table>

	<div class="BabContentBackground"> 

		<br />
		<!--#if msgerror -->
		<table border="0" width="100%" cellpadding="1" cellspacing="0" align="center">
			<tr>
			<td class="BabErrorMessage" align="center">{ msgerror }</td>
			</tr>
		</table>
		<br />
		<!--#endif msgerror -->
		<!--#if title -->
		<table border="0" width="100%" cellpadding="1" cellspacing="0" align="center">
			<tr>
			<td class="BabLoginMenuBackground" align="center">{ title }</td>
			</tr>
		</table>
		<br />
		<!--#endif title --> 
		{ content }

	</div>
</body>
</html>
<!--#end babbodypopup -->

<!--#begin babeditortemplate -->
<table width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<!--#if msie "!= 1" -->
<tr> 
	<td valign="middle" align="center">
		<!--#if what "== 1" -->
		<a class="BabSiteAdminListLink" href="javascript: Start('{ urlimages }', 'OvidentiaImages', 'width=550,height=500,status=no,resizable=yes,top=200,left=200,scrollbars=yes');">{ images }</a>
		<!--#endif what -->
		<!--#if what "!= 2" -->
		&nbsp;<a class="BabSiteAdminListLink" href="javascript: Start('{ urlfiles }', 'OvidentiaFiles', 'width=550,height=500,status=no,resizable=yes,top=200,left=200,scrollbars=yes');">{ files }</a>
		<!--#endif what -->
	</td>
</tr>
<!--#endif msie -->
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<tr> 
	<td align="center" valign="middle"> 
		<script src="{ babScriptPath }{ babLanguage }/editorlang.js"></script>
		<script src="{ babScriptPath }editor.js"></script>
		<textarea cols="1" rows="1" style="VISIBILITY:hidden" name="{ editname }">{ contentval }</textarea>
		<script language="JavaScript"> 
		var idGenerator = new IDGenerator(0);
		var editor = new Editor(idGenerator, '{ babEditorImages }');
		editor.ListImagesUrl('{ urlimages }')
		editor.ListFilesUrl('{ urlfiles }')
		editor.ToolBar();
		</script>
	</td>
</tr>
<!--#else babOldEditor -->
<style type="text/css">
@import url('{ babUrl }{ babScriptPath }htmlarea/htmlarea.css');
</style>

<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea-lang-{ babLanguage }.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/dialog.js"></script>
<script type="text/javascript" src="{ babUrlScript }?tg=htmlarea&idx=js"></script>
<script language="JavaScript">
initEditorVars('{ babUrl }','{ babInstallPath }','{ babLanguage }','{ babPhpSelf }');
</script>
<!--#endif babOldEditor -->
<!--#endif msie -->
<tr> 
	<td align="center" valign="middle">
		<!--#if msie "== 1" -->
		<!--#if babOldEditor -->
		<script language="JavaScript">
			editor.InFrame(0, "{ editname }", "{ formname }", "100%", "{ heightpx }");
		</script>
		<!--#else babOldEditor -->
		<iframe width="0" height="0" style="visibility: hidden" onload="initEditor('{ what }','{ editname }')">
		</iframe>
		<textarea id="{ editname }" name="{ editname }" onfocus="savef(document.{ formname }.headtext)" style="width:100%;height:{ heightpx }px" rows="20">{ contentval }</textarea>
		<!--#endif babOldEditor -->
		<!--#else msie -->
		<textarea id="{ editname }" name="{ editname }" onfocus="savef(document.{ formname }.headtext)" style="width:100%;height:{ heightpx }px" rows="20">{ contentval }</textarea>
		<!--#endif msie -->
	</td>
</tr>
<tr> 
	<td align="center" valign="middle"> 
		<!--#if msie "== 1" -->
		<!--#if babOldEditor -->
		<script language="JavaScript">
			editor.FinalInstantiate(0);
			editor.CloseInitSection();
		</script>
		<!--#else babOldEditor -->
		<!--#endif babOldEditor -->
		<!--#else msie -->
		<!--#endif msie -->
	</td>
</tr>
</table>
<!--#if msie "!= 1" -->
<script type="text/javascript">
<!--
var ctrlf = null;

{
if(ctrlf != null)

}

}

function savef(t)
{

}

savef(document.{ formname }.headtext);
//-->
</script>
<!--#endif msie -->
<!--#end babeditortemplate -->
