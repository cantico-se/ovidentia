<!--#begin babbodypopup -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{ babLanguage }" lang="{ babLanguage }">
  <head>
	<title>{ babSiteName } <!--#if title --> - { title } <!--#endif title --></title>
	{ babMeta }
	{ babCss }

	<style type="text/css">
	<!--#in getnextstylesheet -->
	@import url('{ babInstallPath }styles/{ file }');
	<!--#endin getnextstylesheet -->

	.babbodypopup div.BabContentBackground {
		width:98%;
		margin-left:1%;
		}
	</style>

	<script type="text/javascript" src="{ babOvidentiaJs }">
	<!--
	//-->
	</script>
</head>
<body class="babbodypopup BabContentBackground">
	<!--#if menuitems -->
	<table class="BabSiteAdminFontBackground" width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
	<tr> 
	<td align="center" valign="middle"> 
		<table width="100%" cellspacing="0" cellpadding="0" align="center" border="0">
			<tr> 
			<!--#in getNextMenu -->
			<!--#if enabled "== 0" -->
			<td align="center" width="20%" class="BabMenuActiveBackground"> 
			&nbsp;&nbsp;{ menutext }&nbsp;&nbsp;</td>
			<!--#else enabled -->
			<td width="20%" align="center" class="BabLoginMenuBackground">
			&nbsp;&nbsp;<a class="BabMenuLink" href="{ menuurl }" { menuattribute }>{ menutext }</a>&nbsp;&nbsp;</td>
			<!--#endif enabled -->
			<!--#endin getNextMenu -->
			<td>&nbsp;</td>
			</tr>
		</table>
	</td>
	</tr>
	</table>
	<!--#endif menuitems -->
	<div class="BabContentBackground"> 

		<br />
		<!--#if msgerror -->
		<table border="0" width="100%" cellpadding="1" cellspacing="0" align="center">
			<tr>
			<td class="BabErrorMessage" align="center">{ msgerror }</td>
			</tr>
		</table>
		<br />
		<!--#endif msgerror -->
		<!--#if title -->
		<table border="0" width="100%" cellpadding="1" cellspacing="0" align="center">
			<tr>
			<td class="BabLoginMenuBackground" align="center">{ title }</td>
			</tr>
		</table>
		<br />
		<!--#endif title --> 
		{ content }

	</div>
</body>
</html>
<!--#end babbodypopup -->

<!--#begin babeditortemplate -->
<!--#if loadscripts -->
<script type="text/javascript">
      _editor_url = "{ babUrl }{ babScriptPath }htmlarea/";
      _editor_lang = "{ babLanguage }";

	  textarea_id = new Array("{ editname }");

</script>

<!--#endif loadscripts -->
<script type="text/javascript" src="{ babUrl }{ babScriptPath }text_toolbar.js"></script>

<div align="left">
	{ text_toolbar }
<textarea id="{ editname }" name="{ editname }" style="width:100%;height:{ heightpx }px" rows="20">{ contentval }</textarea>
<input type="hidden" name="bab_editor_textmode[]" value="{ editname }" />
</div>

<!--#if loadscripts -->
<script type="text/javascript" src="{ babInstallPath }scripts/bab_dialog.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea.js"></script>
<script type="text/javascript" src="{ babUrlScript }?tg=htmlarea&amp;idx=js&amp;mode={ what }"></script>
<!--#endif loadscripts -->

<!--#if filter_html -->
<p>
	{ t_filter_html }
</p>
<!--#endif filter_html -->

<!--#end babeditortemplate -->


<!--#begin babtexttoolbartemplate -->
<style type='text/css'>@import url('{ babInstallPath }styles/text_toolbar.css');</style>

<div id="{ editname }_text_toolbar" class="bab_text_toolbar">
	 <!--#if mode "== 1" -->
	  <a href="javascript:bab_tt_popup('{ editname }', '{ babUrlScript }?tg=images&editor=0&callback=EditorOnCreateImage')" title="{ t_bab_image }"><img src="{ babScriptPath }htmlarea/images/ed_bab_image.gif" alt="{ t_bab_image }" /></a>
	<!--#endif mode -->
	  <a href="javascript:bab_tt_popup('{ editname }', '{ babUrlScript }?tg=fileman&idx=brow&callback=EditorOnCreateFile&editor=1')" title="{ t_bab_file }"><img src="{ babScriptPath }htmlarea/images/ed_bab_file.gif" alt="{ t_bab_file }" /></a>

	  <a href="javascript:bab_tt_popup('{ editname }', '{ babUrlScript }?tg=editorarticle&idx=brow&cb=EditorOnInsertArticle')" title="{ t_bab_article }"><img src="{ babScriptPath }htmlarea/images/ed_bab_articleid.gif" alt="{ t_bab_article }" /></a>

	  <a href="javascript:bab_tt_popup('{ editname }', '{ babUrlScript }?tg=editorfaq')" title="{ t_bab_faq }"><img src="{ babScriptPath }htmlarea/images/ed_bab_faqid.gif" alt="{ t_bab_faq }" /></a>

	   <a href="javascript:bab_tt_popup('{ editname }', '{ babUrlScript }?tg=editorovml')" title="{ t_bab_ovml }"><img src="{ babScriptPath }htmlarea/images/ed_bab_ovml.gif" alt="{ t_bab_ovml }" /></a>

		<a href="javascript:bab_tt_popup('{ editname }', '{ babUrlScript }?tg=editorcontdir')" title="{ t_bab_contdir }"><img src="{ babScriptPath }htmlarea/images/ed_bab_contdir.gif" alt="{ t_bab_contdir }" /></a>
</div>
<input type="hidden" id="{ editname }_textmode" name="bab_editor_textmode[]" value="{ editname }" />
<!--#end babtexttoolbartemplate -->

<!--#begin styleSheet -->
<style type="text/css">
<!--#in getnextstylesheet -->
@import url('{ babInstallPath }styles/{ file }');
<!--#endin getnextstylesheet -->
</style>
<!--#end styleSheet -->
