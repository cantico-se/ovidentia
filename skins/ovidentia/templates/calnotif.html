<!--#begin eventnotifier -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>{ babSiteName } | { notifiertxt }</title>
{ babMeta }
<META HTTP-EQUIV=Refresh CONTENT="300; URL=index.php?tg=calnotif&idx=popup">
{ babCss }
<script type="text/javascript" src="{ babOvidentiaJs }">
<!--
window.focus();
//-->
</script>
</head>
<body>
<br />
<table border="0" width="95%" cellpadding="2" cellspacing="0" align="center">
	<tr>
	<td class="BabLoginCadreBackground"> 
		<table  border="0" width="100%" cellpadding="3" cellspacing="0">
		<tr class="BabSiteAdminTitleFontBackground">
			<td>{ datetxt }&nbsp;</td>
			<td>{ eventtxt }&nbsp;</td>
			<td>&nbsp;</td>
		</tr>

<!--#in getnextevent -->
<!--#if altbg -->
		<tr class="BabSiteAdminFontBackground">
<!--#else altbg -->
		<tr class="BabForumBackground1">
<!--#endif altbg -->
			<td width="120">{ startdate }<br>{ starttime }</td>
			<td align="left"><span style="font-Size:9">{ eventtitle }</span>
			</td>
			<td width="130" align="right"><a class="BabSummaryLinkColor" href="{ dismissurl }">{ dismisstxt }</a></td>
		</tr>
<!--#if altbg -->
		<tr class="BabSiteAdminFontBackground">
<!--#else altbg -->
		<tr class="BabForumBackground1">
<!--#endif altbg -->
			<td>&nbsp;</td>
			<td align="left" colspan="2">{ eventdesc }</td>
		</tr>
<!--#endin getnextevent -->
		</table>
	</td>
	</tr>
</table>
</body>
</html>
<!--#end eventnotifier -->
