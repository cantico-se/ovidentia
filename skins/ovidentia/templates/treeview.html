<!--#begin treeview -->
<div id="{ t_treeViewId }" class="bab_tree BabLoginCadreBackground" style="padding: 1px">

	<div class="tree" style="position: relative">
	<!--#in getNextElement -->
	  <!--#if t_levelVariation "== 1" -->
	  <ul>
	  <!--#endif t_levelVariation -->
	  <!--#if t_levelVariation "<= -1" -->
	  </li>
	  </ul>
	  <!--#endif t_levelVariation -->
	  <!--#if t_levelVariation "== 0" -->
	  </li>
	  <!--#endif t_levelVariation -->
	  <!--#if t_levelVariation ">= -1" -->
	    <li id="li{ t_id }" class="bab_ul_tree_leaf">
	      <div>
	        <img class="bullet" src="{ babSkinPath }images/Puces/Space1PxTrans.gif" width="20" height="16" />
	        <!--#if t_nodeIcon --><img style="vertical-align: middle" src="{ t_nodeIcon }" /> <!--#else t_nodeIcon --><img style="vertical-align: middle" src="{ babSkinPath }images/Puces/Space1PxTrans.gif" style="height: 16px" /> <!--#endif t_nodeIcon -->
	        <!--#if t_link  -->
			<a href="{ t_link }"><span class="level{ t_previousLevel } { t_type }" style="vertical-align: middle">{ t_title }</span></a>
	        <!--#else t_link  -->
			<span class="level{ t_previousLevel } { t_type }" style="vertical-align: middle">{ t_title }</span>
	        <!--#endif t_link  -->
	        <!--#if t_showRightElements -->
	        <span style="padding-left: 50px; position: absolute; right: 0px; white-space: nowrap">
	        <span class="level{ t_previousLevel } { t_type }" style="padding-right: 8px">{ t_info }</span>
	        <!--#in getNextAction -->
	        <a href="{ action_url }" title="{ action_caption }"><img style="vertical-align: middle; padding-right: 8px" src="{ action_icon }" /></a>
	        <!--#endin getNextAction -->
	        </span>
	        <!--#endif t_showRightElements -->
	      </div>
	  <!--#endif t_levelVariation -->
	<!--#endin getNextElement -->
	</div>
</div>

<!--#end treeview -->

<!--#begin treeview_scripts -->
<style type="text/css">
	@import url('{ babInstallPath }styles/tree.css');
</style>
<script type="text/javascript" src="{ babSkinPath }templates/tree.js"></script>
<script type="text/javascript">
<!--

bab_initTrees();

-->
</script>
<!--#end treeview_scripts -->
