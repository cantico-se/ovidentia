<!--#begin subcategory -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>{ babSiteName }</TITLE>
<meta http-equiv="Content-type" content="{ sContent }" />
{ babMeta } { babCss }
<script type="text/javascript">
<!--
	window.focus();
//-->
</script>
<body>
	<div class="BabTopicsBackground">

		<a name="top"></a>
		<dl>
			<dt>
				<h3 class="BabFaqSubCategoryName">{ subcatname }</h3>
			</dt>

			<!--#in getnext -->
			<dd>
				<h5 class="BabFaqQuestionName">
					<a href="#{ idq }">{ question }</a>
				</h5>
			</dd>
			<!--#endin getnext -->
		</dl>

		<br />

		<dl>
			<!--#in getnextbis -->
			<dt>
				<a name="{ idq }"></a>
				<h4 class="BabFaqQuestionName">{ question }</h4>
			</dt>
			<dd class="BabFaqResponse">
				{ response }
				<p align="right">
					<a href="#top">{ return }</a>
				</p>
			</dd>
			<!--#endin getnextbis -->
	</div>
</body>
<!--#end subcategory -->


<!--#begin contents -->
<!--#if popup -->
<!--#else popup -->
<div align="right">
	<a href="?tg=faq&amp;idx=Print&amp;item={ item }&amp;popup=1" onclick="bab_popup(this.href,6,1);return false;">
		<img src="{ babSkinPath }images/Puces/Print.gif" border="0" alt="" align="absmiddle" /> { t_print }
	</a>
</div>
<!--#endif popup -->
<a name="top"></a>
<table class="bab-faq-nopuce BabTopicsBackground" border="0" width="99%"
	cellpadding="2" cellspacing="0" align="center">
	<tr>
		<td>
			<h3 class="BabFaqName">{ faqname }</h3>
			{ htmltree }
			<hr />
			{ htmltreereponse }
		</td>
	</tr>
</table>

<!--#end contents -->
