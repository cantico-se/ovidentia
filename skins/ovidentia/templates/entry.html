
<!--#begin homepage0 -->

<!--#in getnext -->
<table border="0" width="99%" cellpadding="3" cellspacing="0" align="center">
  <tr> 
    <td colspan="2" class="BabTopicsTitleBackground">{ title }</td>
  </tr>
  <tr valign="top"> 
    <td colspan="2" class="BabTopicsBackground">{ content }</td>
  </tr>
  <tr valign="middle" align="right"> 
    <td colspan="2" class="BabTopicsButtonBackground"> <a class="BabTopicsFooterLink" href="{ printurl }" target="_blank"><img src="{ babSkinPath }images/Puces/Print.gif" border="0" alt="{ printable }" align="absmiddle"><img src="{ babSkinPath }images/Puces/Space1PxTrans.gif" alt="" width="2" height="1" border="0">{ 
      printable }</a><img src="{ babSkinPath }images/Puces/Space1PxTrans.gif" alt="" width="10" height="1" border="0"></td>
  </tr>
  <tr> 
    <td class="BabTopicsAuthorBackground" nowrap valign="middle">{ author }</td>
    <td class="BabTopicsAuthorBackground" nowrap align="right" valign="middle"> 

      <!--#if blen "> 0" --><a class="BabTopicsFooterMoreLink" href="{ moreurl }"> 
      { morename }</a> 
      <!--#endif blen -->
      </td>
  </tr>
</table>
<img src="{ babSkinPath }images/Puces/Space1PxTrans.gif" alt="" width="1" height="4" border="0">
