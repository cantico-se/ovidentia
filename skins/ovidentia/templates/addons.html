
<!--#begin addoncreate -->
<form method="post" action="{ babPhpSelf }">
<input type="hidden" name="tg" value="addons">
<input type="hidden" name="idx" value="list">
<input type="hidden" name="item" value="{ id }">
<input type="hidden" name="what" value="{ what }">
<table  width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginCadreBackground" align="center" valign="middle"> 
<table  width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ name }:</td>
<td class="BabLoginMenuBackground" width="70%" valign="middle"> 
<input type="text" name="name" size="20" maxlength="20" value="{ vname }">
</td>
</tr>
<tr>
<td class="BabLoginMenuBackground" align="right" nowrap valign="middle">{ description }:</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<input type="text" name="description" size="45" maxlength="2255" value="{ vdescription }">
</td>
</tr>
<tr>
<td class="BabLoginMenuBackground" align="right" nowrap valign="middle">{ folder }:</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<input type="text" name="folder" size="45" maxlength="255" value="{ vfolder }">
</td>
</tr>
<tr>
<td class="BabLoginMenuBackground" align="right" nowrap valign="middle">{ initfile }:</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<input type="text" name="initfile" size="45" maxlength="255" value="{ vinitfile }">
</td>
</tr>
<tr>
<td class="BabLoginMenuBackground" align="right" nowrap valign="middle">{ usload }:</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<input type="text" name="usload" size="45" maxlength="255" value="{ vusload }">
</td>
</tr>
<tr>
<td class="BabLoginMenuBackground" align="right" nowrap valign="middle">{ asload }:</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<input type="text" name="asload" size="45" maxlength="200" value="{ vasload }">
</td>
</tr>
<tr>
<td class="BabLoginMenuBackground" align="right" nowrap valign="middle">{ ucreate }:</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<input type="text" name="ucreate" size="45" maxlength="255" value="{ vucreate }">
</td>
</tr>
<tr>
<td class="BabLoginMenuBackground" align="right" nowrap valign="middle">{ udelete }:</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<input type="text" name="udelete" size="45" maxlength="255" value="{ vudelete }">
</td>
</tr>
<tr>
<td class="BabLoginMenuBackground" align="right" nowrap valign="middle">{ gcreate }:</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<input type="text" name="gcreate" size="45" maxlength="255" value="{ vgcreate }">
</td>
</tr>
<tr>
<td class="BabLoginMenuBackground" align="right" nowrap valign="middle">{ gdelete }:</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<input type="text" name="gdelete" size="45" maxlength="255" value="{ vgdelete }">
</td>
</tr>
<tr> 
<td class="BabLoginMenuBackground" align="right" nowrap valign="middle">{ section }:</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<select name="bsection">
<option value="Y" { bsecyes }>{ yes }</option>
<option value="N" { bsecno }>{ no }</option>
</select>&nbsp;&nbsp;<input type="text" name="sload" size="35" maxlength="255" value="{ vsload }">
</td>
</tr>
<tr> 
<td class="BabLoginMenuBackground" align="right" nowrap valign="middle">{ enabled }:</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<select name="benabled">
<option value="Y" { benayes }>{ yes }</option>
<option value="N" { benano }>{ no }</option>
</select>
</td>
</tr>
<tr> 
<td class="BabLoginMenuBackground">&nbsp;</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<input type="submit" name="submit" value="{ add }">&nbsp;&nbsp;
<!--#if what "== mod" -->
<input type="submit" name="bdelete" value="{ delete }">
<!--#endif what -->
<br>
</td>
</tr>
</table>
</td>
</tr>
</table>
</form>
<br>
<!--#end addoncreate -->

<br><br><br><br>
<!--#begin addonslist -->
<script language="javascript">
function onCheckAll(ctrlPrefix, state)
{
	var i;
	var objCtrl;

	for (i = 0; i < document.forms.listform.elements.length; i++)
		{
		objCtrl = document.forms.listform.elements[i];
		if (objCtrl.name.substring(0,ctrlPrefix.length) == ctrlPrefix)
			objCtrl.checked = state;
		}
}

function submitForm(cmd) 
{ 
if( typeof document.forms.listform != "object" ) return;
document.forms.listform.idx.value = cmd;
document.forms.listform.submit();
}
</script>
<form method="post" action="{ babPhpSelf }" name="listform">
<input type="hidden" name="tg" value="addons">
<input type="hidden" name="idx" value="list">
<input type="hidden" name="update" value="disable">
<table width="95%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginCadreBackground" align="center" valign="middle"> 

<table width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td class="BabSiteAdminTitleFontBackground" valign="middle">{ name } </td>
<td class="BabSiteAdminTitleFontBackground" valign="middle">{ description } </td>
<td class="BabSiteAdminTitleFontBackground" valign="middle">&nbsp;</td>
<td class="BabSiteAdminTitleFontBackground" width="1%" align="center">{ disabled }</td>
</tr>

<!--#in getnext --> 
<tr> 
<td valign="top"><a class="BabSiteAdminListLink" href="{ url }">{ arr[title] }</a></td>
<td class="BabSiteAdminFontBackground" valign="top">{ arr[description] }</td>
<td valign="top"><a class="BabSiteAdminListLink" href="{ viewurl }">{ view }</a></td>
<td valign="middle" width="0%" align="center"> 
<input type="checkbox" name="addons[]" { catchecked } value="{ arr[id] }">
</td>
</tr>
<!--#endin getnext -->
<tr> 
<td class="BabSiteAdminTitleFontBackground" 
valign="middle">&nbsp;</td>
<td class="BabSiteAdminTitleFontBackground" 
valign="middle">&nbsp;</td>
<td class="BabSiteAdminTitleFontBackground" width="1%" align="center"><a href="javascript:onCheckAll('addons', true)"><img src="{ babSkinPath }images/Puces/Pucecheked.gif" alt="{ checkall }" width="10" height="10" border="0"></a><a href="javascript:onCheckAll('addons', false)"><img src="{ babSkinPath }images/Puces/PuceUncheked.gif" alt="{ uncheckall }" width="10" height="10" border="0"></a></td>
</tr>
</table>

</td></tr></table>
<br>
<div align="center">
<input type="submit" name="submit" value="{ update }"></div>
<br>
</form>
<!--#end addonslist -->
