
<!--#begin forumcreate -->
<tr><td>
<form method="post" action="index.php">
<input type="hidden" name="tg" value="forums">
<input type="hidden" name="idx" value="List">
<input type="hidden" name="addforum" value="addforum">
      <table  width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
    <tr> 
      <td class="BabLoginCadreBackground" align="center" valign="middle"> 
            <table  width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
              <tr> 
                <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                  name }:</td>
                <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle"> 
                  <input type="text" name="name" size="30" maxlength="30" value="{ nameval }">
                </td>
              </tr>
              <tr> 
                <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                  description }:</td>
                <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle"> 
                  <input type="text" name="description" size="30" maxlength="60" value="{ descriptionval }">
                </td>
              </tr>
              <tr> 
                <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                  moderator }:</td>
                <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle"> 
                  <input type="text" name="moderator" size="30" maxlength="60" value="{ moderatorval }">
                </td>
              </tr>
              <tr> 
                <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                  active }:</td>
                <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle"> 
                  <select name="active">
                    <option value="Y" selected >{ yes }</option>
                    <option value="N" >{ no }</option>
                  </select>
                </td>
              </tr>
              <tr> 
                <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                  moderation }</td>
                <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle"> 
                  <select name="moderation">
                    <option value="Y" selected >{ yes }</option>
                    <option value="N" >{ no }</option>
                  </select>
                </td>
              </tr>
              <tr> 
                <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                  nbmsgdisplay }:</td>
                <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle">
                  <input type="text" name="nbmsgdisplay" size="4" maxlength="3" value="10">
                </td>
              </tr>
              <tr> 
                <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">&nbsp;</td>
                <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle">
                  <input type="submit" name="Submit" value="{ add }">
                </td>
              </tr>
            </table>
      </td>
    </tr>
  </table>
</form>

<!--#end forumcreate -->

<!--#begin forummodify -->

<form method="post" action="index.php">
<input type="hidden" name="tg" value="forum">
      <input type="hidden" name="item" value="{ arr[id] }">
<input type="hidden" name="update" value="updateforum">
<center>
        <input type="hidden" name="idx" value="Modify">
                <table  width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
          <tr> 
            <td class="BabLoginCadreBackground" align="center" valign="middle"> 
              <table  width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
                <tr> 
                  <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                    name }:</td>
                  <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle"> 
                    <input type="text" name="name" size="30" maxlength="30" value="{ arr[name] }">
                  </td>
                </tr>
                <tr> 
                  <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                    description }:</td>
                  <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle"> 
                    <input type="text" name="description" size="30" maxlength="60" value="{ arr[description] }">
                  </td>
                </tr>
                <tr> 
                  <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                    moderator }:</td>
                  <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle"> 
                    <input type="text" name="moderator" size="30" maxlength="60" value="{ moderatorname }">
                  </td>
                </tr>
                <tr> 
                  <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                    active }:</td>
                  <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle"> 
                    <select name="active">
                      <option value="Y"  
                      <!--#if arr[active] "== Y" -->
                      selected 
                      <!--#endif arr[active] -->
                      >{ yes }</option>
                      <option value="N"  
                      <!--#if arr[active] "== N" -->
                      selected 
                      <!--#endif arr[active] -->
                      >{ no }</option>
                    </select>
                  </td>
                </tr>
                <tr> 
                  <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                    moderation }:</td>
                  <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle"> 
                    <select name="moderation">
                      <option value="Y" 
                      <!--#if arr[moderation] "== Y" -->
                      selected 
                      <!--#endif arr[moderation] -->
                      >{ yes }</option>
                      <option value="N"  
                      <!--#if arr[moderation] "== N" -->
                      selected 
                      <!--#endif arr[moderation] -->
                      >{ no }</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                    nbmsgdisplay }:</td>
                  <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle">
                    <input type="text" name="nbmsgdisplay" size="4" maxlength="3" value="{ arr[display] }">
                  </td>
                </tr>
                <tr> 
                  <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">&nbsp;</td>
                  <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle">
                    <input type="submit" name="Submit" value="{ update }">
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </center>
</form>

<!--#end forummodify -->
