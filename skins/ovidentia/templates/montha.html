<table width="150" cellpadding="0" cellspacing="0" border="0">
  <tr> 
<td class="BabSectionBackground"> 
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<tr> 
          <td align="center" valign="middle">
            <table class="BabTitleSectionBackground" width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr> 
			  <!--#if BAB_SESS_LOGGED --> 
                <!--#if bbox "== 1" -->
                <!--#if close "== 0" -->
                <td class="BabTitleSectionFont" width="20" align="center" valign="middle"><a href="{ boxurl }"><img src="{ babSkinPath }images/Puces/PuceSectionClose.png" border="0"></a></td>
                <!--#else close -->
                <td class="BabTitleSectionFont" width="20" align="center" valign="middle"><a href="{ boxurl }"><img src="{ babSkinPath }images/Puces/PuceSectionOpen.png" border="0"></a></td>
                <!--#endif close -->
                <!--#endif bbox -->
				
				<!--#else BAB_SESS_LOGGED --> 
               <td class="BabTitleSectionFont" align="left" width="1%" valign="middle" >{ babsectionpuce }<img src="{ babSkinPath }images/Puces/Space1PxTrans.gif" alt="" width="4" height="1" border="0"></td>
				<!--#endif BAB_SESS_LOGGED --> 
                <td class="BabTitleSectionFont" align="left" valign="middle" width="121">{ 
                  curmonth } { curyear }</td>
              </tr>
            </table> </td>
</tr>
        <!--#if close "== 0" --> 
<tr> 
          <td> 
            <table  width="100%" cellpadding="0" cellspacing="0" border="0">
              <tr> 
                <!--#in getnextday3 -->
                <td class="BabCalendarDaySection" align="center" valign="middle">{ 
                  day3 }</td>
                <!--#endin getnextday3 -->
              </tr>
              <!--#in getnextweek -->
              <tr> 
                <!--#in getnextday -->
                <!--#if event "== 1" -->
                <!--#if bgcolor "== 1" -->
                <td class="BabCalendarCurrentDayNumberSection" align="center" valign="middle"><a 

class="BabSectionsDayLink" href="{ dayurl }">{ day }</a></td>
                <!--#else bgcolor -->
                <td class="BabCalendarDayNumberSection" align="center" valign="middle"><a 

class="BabSectionsLinkColor" href="{ dayurl }">{ day }</a></td>
                <!--#endif bgcolor -->
                <!--#else event -->
                <!--#if bgcolor "== 1" -->
                <td class="BabCalendarCurrentDayNumberSection" align="center" valign="middle">{ 
                  day }</td>
                <!--#else bgcolor -->
                <td class="BabCalendarDayNumberSection" align="center" valign="middle">{ 
                  day }</td>
                <!--#endif bgcolor -->
                <!--#endif event -->
                <!--#endin getnextday -->
              </tr>
              <!--#endin getnextweek -->
            </table>
          </td>
</tr>
        <!--#endif close --> 
</table>
</td>

</tr>
</table>
