<div class="bab_section bab_{ htmlid }" id="bab_{ htmlid }">
	<div class="bab_title">
		<!--#if BAB_SESS_LOGGED -->
		<!--#if close -->
		<a class="open" href="{ boxurl }" title="{ t_open }"><img src="{ babSkinPath }images/Puces/Space1PxTrans.gif" alt="{ t_open }" /></a>
		<!--#else close -->
		<a class="close" href="{ boxurl }" title="{ t_close }"><img src="{ babSkinPath }images/Puces/Space1PxTrans.gif" alt="{ t_close }" /></a>
		<!--#endif close -->
		<!--#else BAB_SESS_LOGGED -->
		<span class="nolink"><img src="{ babSkinPath }images/Puces/Space1PxTrans.gif" alt="" /></span>
		<!--#endif BAB_SESS_LOGGED -->
		<h4>{ title }</h4>
	</div> 
	<!--#if close "== 0" -->
	<div class="bab_content">
		<table>
		<thead>
			  <tr> 
					<!--#in getnextday3 -->
					<td>{ day3 }</td>
					<!--#endin getnextday3 -->
			  </tr>
		</thead>
		<tbody>
			  <!--#in getnextweek -->
			  <tr> 
					<!--#in getnextday -->
					<!--#if event "== 1" --><!--#if bgcolor "== 1" -->
					<td class="BabCalendarCurrentDayNumberSection"><a href="{ dayurl }">{ day }</a></td>
					<!--#else bgcolor -->
					<td><a href="{ dayurl }">{ day }</a></td>
					<!--#endif bgcolor -->
					<!--#else event --><!--#if bgcolor "== 1" -->
					<td class="BabCalendarCurrentDayNumberSection">{ day }</td>
					<!--#else bgcolor -->
					<td>{ day }</td><!--#endif bgcolor --><!--#endif event -->
					<!--#endin getnextday -->
			  </tr>
			  <!--#endin getnextweek -->
		  </tbody>
		</table>
	</div>
	<!--#endif close -->
</div>
