<!--#begin commentslist -->
<!--#if count -->
<table  width="95%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginCadreBackground"> 
<table  width="100%" border="0" cellspacing="0" cellpadding="2">
<!--#in getnext -->
	<!--#if altbg -->
	<tbody class="BabSiteAdminFontBackground">
	<!--#else altbg -->
	<tbody class="BabForumBackground1">
	<!--#endif altbg -->
		<tr class="bab_title">	
			<th align="left">{ commenttitle }</th>
			<td align="right"><small>{ authorname }&nbsp;|&nbsp;{ commentdate }</small></td>
		</tr>
		<tr class="bab_content">
			<td colspan="2">{ commentbody }<br /><br /></td>
		</tr>
	</tbody>
<!--#endin getnext --> 
</table>
</td>
</tr>
</table>
<!--#endif count -->
<br />
<!--#end commentslist -->

<!--#begin commentcreate -->
<br>
<form name="comcreate" method="post" action="{ babPhpSelf }">
<input type="hidden" name="tg" value="comments">
<input type="hidden" name="idx" value="List">
<input type="hidden" name="topics" value="{ topics }">
<input type="hidden" name="article" value="{ article }">
<input type="hidden" name="com" value="{ com }">
<input type="hidden" name="addcomment" value="add">
<input type="hidden" name="cname" value="{ authorname }">
<table class="BabLoginCadreBackground" width="80%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr>
<td>
<table class="BabLoginMenuBackground" width="100%" border="0" cellspacing="0" cellpadding="3">
<tr> 
<td class="BabLoginMenuBackground" align="left" nowrap>{ add }:</td>
</tr>
<tr> 
<td align="center" nowrap>{ subject }:</td>
</tr>
<tr>
<td align="center" nowrap> 
<input type="text" name="subject" size="60" maxlength="60" value="{ subjectval }">
</td>
</tr>
<!-- toolbar -->
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<script src="{ babScriptPath }{ babLanguage }/editorlang.js"></script>
<script src="{ babScriptPath }editor.js"></script>
<tr> 
<td align="center">&nbsp; 
<textarea cols="1" rows="1" style="VISIBILITY: hidden" name="message">{ messageval }</textarea>
<SCRIPT language="JavaScript"> 
	var idGenerator = new IDGenerator(0);
	var editor = new Editor(idGenerator, '{ babEditorImages }');
	editor.ToolBar();
</SCRIPT>
</td>
</tr>
<!--#else babOldEditor -->
<style type="text/css">
@import url('{ babUrl }{ babScriptPath }htmlarea/htmlarea.css');
</style>

<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea-lang-{ babLanguage }.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/dialog.js"></script>
<script type="text/javascript" src="{ babUrlScript }?tg=htmlarea&idx=js"></script>
<script language="JavaScript">
initEditorVars('{ babUrl }','{ babInstallPath }','{ babLanguage }','{ babPhpSelf }');
</script>
<!--#endif babOldEditor -->
<!--#endif msie -->
<tr> 
<td align="center">
{ message }:
</td>
</tr>
<tr>
<td align="center"> 
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<SCRIPT language="JavaScript">
	editor.InFrame(0, "message", "comcreate", "100%", "160");</SCRIPT>
<!--#else babOldEditor -->
<iframe width="0" height="0" style="visibility: hidden" onload="initEditor('0','message')">
</iframe>
<textarea id="message" name="message"  onfocus="savef(document.comcreate.message)" style="width:100%" rows="10">{ messageval }</textarea>
<!--#endif babOldEditor -->
<!--#else msie -->
<textarea onfocus="savef(document.comcreate.message)" style="width:100%" rows="10" id="message" name="message">{ messageval }</textarea>
</td>
<!--#endif msie -->
</tr>
<tr> 
<td align="center">
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<input onClick="SetVals()" type="submit" name="submit" value="{ add }">
<SCRIPT language="JavaScript">
	editor.FinalInstantiate(0);
	editor.CloseInitSection();
</SCRIPT>
<!--#else babOldEditor --> 
<input type="submit" name="submit" value="{ add }">
<!--#endif babOldEditor -->
<!--#else msie -->
<input type="submit" name="submit" value="{ add }">
<!--#endif msie -->
</td>
</tr>
<tr> 
<td align="center">&nbsp;{ notcom } </td>
</tr>
</table>
</td>
</tr>
</table>
</form>
<!--#if msie "!= 1" -->
<script type="text/javascript">

</script>
<!--#endif msie -->
<!--#end commentcreate -->
