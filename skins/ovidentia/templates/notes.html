
<!--#begin notescreate -->

<form name="notcreate" method="post" action="{ babPhpSelf }">
<input type="hidden" name="tg" value="notes">
<input type="hidden" name="idx" value="List">
<input type="hidden" name="create" value="create">
<table class="BabLoginCadreBackground" width="80%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td> 
<table class="BabLoginMenuBackground" width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td align="center" valign="middle">{ notes }</td>
</tr>
<!-- toolbar -->
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<script src="{ babScriptPath }{ babLanguage }/editorlang.js"></script>
<script src="{ babScriptPath }editor.js"></script>
<tr> 
<td> 
<textarea cols="1" rows="1" style="VISIBILITY: hidden" name="content"></textarea>
</td>
</tr>
<tr> 
<td align="center" valign="middle"> 
<script language="JavaScript"> 
	var idGenerator = new IDGenerator(0);
	var editor = new Editor(idGenerator, '{ babEditorImages }');
	editor.ToolBar();
	</script>
</td>
</tr>
<!--#else babOldEditor -->
<style type="text/css">
@import url({ babUrl }{ babScriptPath }htmlarea/htmlarea.css);
</style>

<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea-lang-{ babLanguage }.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/dialog.js"></script>
<script type="text/javascript" src="{ babUrlScript }?tg=htmlarea&idx=js"></script>
<script language="JavaScript">
initEditorVars('{ babUrl }','{ babInstallPath }','{ babLanguage }','{ babPhpSelf }');
</script>
<!--#endif babOldEditor -->
<!--#endif msie -->
<tr> 
<td align="center" valign="middle"> 
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
            <script language="JavaScript">
	editor.InFrame(0, "content", "notcreate", "90%", "160");
			</script>
<!--#else babOldEditor -->
<iframe width="0" height="0" style="visibility: hidden" onload="initEditor('0','content')">
</iframe>
<textarea id="content" name="content"  onfocus="savef(document.notcreate.content)" style="width:100%" rows="20"></textarea>
<!--#endif babOldEditor -->
<!--#else msie -->
<textarea id="content" name="content" onblur="this.focus()" onfocus="savef(document.notcreate.content)" style="width:100%" rows="20"></textarea>
<!--#endif msie -->
</td>
</tr>
<tr> 
<td align="center" valign="middle"> 
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<input onClick="SetVals()" type="submit" name="submit" value="{ create }">
          <script language="JavaScript">
			editor.FinalInstantiate(0);
			editor.CloseInitSection();
			</script>
<!--#else babOldEditor -->
<input type="submit" name="submit" value="{ create }">
<!--#endif babOldEditor -->
<!--#else msie -->
 <input type="submit" name="submit" value="{ create }">
<!--#endif msie -->
<br>
</td>
</tr>
</table>
</td>
</tr>
</table>
</form>
<!--#if msie "!= 1" -->
<script type="text/javascript">
<!--
var ctrlf = null;
function onInsertFile(idf,txt)
{
if(ctrlf != null)
ctrlf.value = ctrlf.value + '$FILE('+idf+','+txt+')';
}

function onInsertImage(txt)
{
if(ctrlf != null)
ctrlf.value = ctrlf.value + '<img src="' + txt + '" border=0  hspace=5 vspace=5>';
}

function savef(t)
{
ctrlf = t;
}

savef(document.createart.headtext);
//-->
</script>
<!--#endif msie -->
<br>
<!--#end notescreate -->
<br><br><br><br><br>
<!--#begin noteslist -->
<!--#in getnext -->
<table width="95%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr>
<td class="BabLoginCadreBackground">
<table border="0" width="100%" cellpadding="3" cellspacing="0" align="center">
<tr> 
<td class="BabFaqTitleFontBg" valign="middle" width="90%">{ arr[date] } </td>
<td class="BabFaqTitleFontBg" nowrap align="right" valign="middle" 
width="10%"><a class="BabFaqLink" href="{ editurl }">{ editname }</a>&nbsp;|&nbsp;<a class="BabFaqLink" href="{ delurl }">{ delname }</a> </td>
</tr>
<tr> 
<td class="BabFontBackground" colspan="2" valign="top"> { arr[content] } </td>
</tr>
</table>
</td>
</tr>
</table>
<br>
<!--#endin getnext -->

<!--#end noteslist -->

<br><br><br><br><br>
<!--#begin notesmodify -->



<form name="notemod" method="post" action="{ babPhpSelf }">
<input type="hidden" name="tg" value="note">
<input type="hidden" name="idx" value="Modify">
<input type="hidden" name="item" value="{ arr[id] }">
<input type="hidden" name="update" value="update">
<table class="BabLoginCadreBackground" width="80%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td> 
<table class="BabLoginMenuBackground" width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td align="center" valign="middle">{ notes }</td>
</tr>
<!-- Instanciation de la barre d'outils -->
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<script src="{ babScriptPath }{ babLanguage }/editorlang.js"></script>
<script src="{ babScriptPath }editor.js"></script>
<td> 
<textarea cols="1" rows="1" style="VISIBILITY: hidden" name="content">{ arr[content] }</textarea>
</td>
</tr>
<tr align="center" valign="middle"> 
<td> 
     <script language="JavaScript"> 
	var idGenerator = new IDGenerator(0);
	var editor = new Editor(idGenerator, '{ babEditorImages }');
	editor.ToolBar();
	</script>
</td>
</tr>
<!--#else babOldEditor -->
<style type="text/css">
@import url({ babUrl }{ babScriptPath }htmlarea/htmlarea.css);
</style>

<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea-lang-{ babLanguage }.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/dialog.js"></script>
<script type="text/javascript" src="{ babUrlScript }?tg=htmlarea&idx=js"></script>
<script language="JavaScript">
initEditorVars('{ babUrl }','{ babInstallPath }','{ babLanguage }','{ babPhpSelf }');
</script>
<!--#endif babOldEditor -->
<!--#endif msie -->
<tr> 
<td align="center" valign="middle"> 
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
	<script language="JavaScript">
	editor.InFrame(0, "content", "notemod", "90%", "160");
	</script>
<!--#else babOldEditor -->
<iframe width="0" height="0" style="visibility: hidden" onload="initEditor('0','content')">
</iframe>
<textarea id="content" name="content" onfocus="savef(document.notemod.content)" style="width:100%" rows="20">{ arr[content] }</textarea>
<!--#endif babOldEditor -->
<!--#else msie -->
<textarea id="content" name="content" onblur="this.focus()" onfocus="savef(document.notemod.content)" style="width:100%" rows="20">{ arr[content] }</textarea>
<!--#endif msie -->
</td>
</tr>
<tr> 
<td align="center" valign="middle">
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<input onClick="SetVals()" type="submit" name="submit" value="{ modify }">
        <script language="JavaScript">
		editor.FinalInstantiate(0);
		editor.CloseInitSection();
		</script>
<!--#else babOldEditor -->
<input type="submit" name="submit" value="{ modify }">
<!--#endif babOldEditor -->
<!--#else msie -->
<input type="submit" name="submit" value="{ modify }">
<!--#endif msie -->
<br>
</td>
</tr>
</table>
</td>
</tr>
</table>
</form>
<!--#if msie "!= 1" -->
<script type="text/javascript">

var ctrlf = null;
function onInsertFile(idf,txt)
{

<br>
