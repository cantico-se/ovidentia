
<!--#begin caloptions -->

<form method="post" action="{ babPhpSelf }">
<input type="hidden" name="tg" value="calopt">
<input type="hidden" name="idx" value="options">
<input type="hidden" name="calid" value="{ calid }">
<input type="hidden" name="modify" value="options">
<center>
<table  width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginCadreBackground" align="center" valign="middle"> 
<table  width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td class="BabLoginMenuBackground" width="30%" align="right" nowrap 
valign="middle">{ startday }</td>
<td class="BabLoginMenuBackground" width="70%" valign="middle"> 
<select name="startday">
<!--#in getnextday -->
<option value="{ dayid }" { selected }>{ dayname }</option>
<!--#endin getnextday -->
</select>
</td>
</tr>
<tr> 
<td class="BabLoginMenuBackground" align="right" nowrap 
valign="middle">{ allday }</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<select name="allday">
	<option value="Y"
	<!--#if arr[allday] "== Y" -->
	selected
	<!--#endif arr[allday] -->
	>{ yes }</option>

    <option value="N" 
	<!--#if arr[allday] "== N" -->
	selected
	<!--#endif arr[allday] -->
	>{ no }</option>
	</select>
</td>
</tr>
<tr> 
<td class="BabLoginMenuBackground" align="right" nowrap 
valign="middle">{ ampm }</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<select name="ampm">
	<option value="Y"
	<!--#if arr[ampm] "== Y" -->
	selected 
	<!--#endif arr[ampm] -->
	>{ yes }</option>
	<option value="N" 
	<!--#if arr[ampm] "== N" -->
	selected 
	<!--#endif arr[ampm] -->
	>{ no }</option>
	</select>
</td>
</tr>
<tr> 
<td class="BabLoginMenuBackground" align="right" nowrap 
valign="middle">{ usebgcolor }</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<select name="usebgcolor">
	<option value="Y"     
	<!--#if arr[usebgcolor] "== Y" -->
	selected 
	<!--#endif arr[usebgcolor] -->
	>{ yes }</option>
	<option value="N"          
	<!--#if arr[usebgcolor] "== N" -->
	selected 
	<!--#endif arr[usebgcolor] -->
	>{ no }</option>
	</select>
</td>
</tr>
<tr> 
<td class="BabLoginMenuBackground" align="right" nowrap 
valign="middle">{ elapstime }</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<select name="elapstime">
<!--#in getnextet -->
<option value="{ etval }" { etselected }>{ etval }&nbsp;{ minutes }</option>
<!--#endin getnextet -->
</select>
</td>
</tr>
<tr> 
<td class="BabLoginMenuBackground">&nbsp; </td>
<td class="BabLoginMenuBackground" valign="middle"> 
<input type="submit" name="submit" value="{ modify }">
</td>
</tr>
</table>
</td>
</tr>
</table>
</center>
</form>
<!--#end caloptions -->
<!--#begin access -->
<form name="accform" method="post" action="{ babPhpSelf }">
<input type="hidden" name="tg" value="calopt">
<input type="hidden" name="idx" value="access">
<input type="hidden" name="idcal" value="{ calid }">
<input type="hidden" name="accessdel" value="del">
<table  width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginCadreBackground" align="center" valign="middle"> 
<table  width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td class="BabSiteAdminTitleFontBackground" width="60%" align="center" nowrap 
valign="middle"><b>{ fullname }</b></td>
<td class="BabSiteAdminTitleFontBackground" width="40%" align="center" 
valign="middle"><b>{ accessname }</b> </td>
<td class="BabSiteAdminTitleFontBackground" width="40%" align="center" 
valign="middle">&nbsp;</td>
</tr>
<!--#in getnext -->
<tr> 
<td class="BabSiteAdminFontBackground" align="center" nowrap 
valign="middle">{ fullnameval }</td>
<td class="BabSiteAdminFontBackground" align="center" 
valign="middle">{ yesno } </td>
<td class="BabSiteAdminFontBackground" align="center" 
valign="middle"><input type="checkbox" name="users[]" value="{ userid }"></td>
</tr>
<!--#endin getnext -->
<tr> 
<td class="BabSiteAdminTitleFontBackground" width="60%" align="center" nowrap 
valign="middle">&nbsp;</td>
<td class="BabSiteAdminTitleFontBackground" width="40%" align="center" 
valign="middle">&nbsp;</td>
<td class="BabSiteAdminTitleFontBackground" width="40%" align="center" 
valign="middle"><a href="javascript:submitForm('access', 'accform')"><img src="{ babSkinPath }images/Puces/del.gif" alt="{ delusers }" border="0"></a></td>
</tr>
</table>
</td>
</tr>
</table>
</form>
<br>
<script type="text/javascript">
<!--
function onApprover(id, fn)
{
document.forms.accaddf.user.value=fn;
document.forms.accaddf.userid.value=id;
this.focus();
op.close();
}

var op = null;
function openPopup(url)
{
if( op == null || op.closed )
	op = this.open(url+'onApprover', 'babuserslist', 'width=550,height=550,status=no,resizable=yes,top=200,left=200,scrollbars=yes');
else
	op.focus();
}
//-->
</script>
<form name="accaddf" method="post" action="{ babPhpSelf }">
<input type="hidden" name="tg" value="calopt">
<input type="hidden" name="idx" value="access">
<input type="hidden" name="idcal" value="{ calid }">
<input type="hidden" name="accessadd" value="add">
<table  width="90%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginCadreBackground" align="center" valign="middle"> 
<table  width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td class="BabLoginMenuBackground" colspan="2" 
valign="middle">{ textinfo } :</td>
</tr>
<tr> 
<td class="BabLoginMenuBackground" width="20%" align="right" nowrap 
valign="middle"><a class="BabAlphabetLink" href="javascript: openPopup('{ usersbrowurl }');">{ userstxt }</a> :</td>
<td class="BabLoginMenuBackground" width="80%" valign="middle"> 
<input type="text" name="user" size="30" maxlength="100" disabled>
<input type="hidden" name="userid" value="">
</td>
</tr>
<tr> 
<td class="BabLoginMenuBackground" align="right" nowrap>{ useraccess }</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<select name="baccess">
<option value="0" selected>{ vaccname0 }</option>
<option value="1">{ vaccname1 }</option>
<option value="2">{ vaccname2 }</option>
</select>
</td>
</tr>
<tr valign="middle"> 
<td class="BabLoginMenuBackground" align="center">&nbsp; </td>
<td class="BabLoginMenuBackground">
<input type="submit" name="Submit" value="{ addusers }">
</td>
</tr>
</table>
</td>
</tr>
</table>
</form>
<!--#end access -->
