<form name="catcreate" method="post" action="{ babPhpSelf }">
<input type="hidden" name="tg" value="{ tgval }" />
<input type="hidden" name="idx" value="Categories" />
<input type="hidden" name="item" value="{ item }" />
<input type="hidden" name="add" value="add" />
<table  width="90%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginCadreBackground" align="center" valign="middle"> 
<table class="BabLoginMenuBackground"  width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td align="right">{ category } :</td>
<td> 
<input type="text" name="category" size="40" maxlength="60" value="{ faqname }">
</td>
</tr>

<tr> 
	<td colspan="2" align="center" valign="middle">{ description }</td>
</tr>
<tr align="center"> 
<td colspan="2"> 
{ editor }
</td>
</tr>
<tr> 
<td width="30%" align="right">{ langLabel } :</td>
<td>
<select name="lang">
<!--#in getnextlang -->
 <option value="{ langValue }" { langSelected }>{ langValue }</option>
<!--#endin getnextlang -->
</select>
</td>
</tr>
<tr> 
<td>&nbsp; </td>
<td> 

<input type="submit" name="submit" value="{ add }" />

<!--#if bdel -->
&nbsp;&nbsp;<input type="submit" name="faqdel" value="{ delete }" />
<!--#endif bdel -->
</td>
</tr>
</table>
</td>
</tr>
</table>

</form>
