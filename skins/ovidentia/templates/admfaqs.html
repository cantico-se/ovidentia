<form name="catcreate" method="post" action="{ babPhpSelf }">
<input type="hidden" name="tg" value="{ tgval }">
<input type="hidden" name="idx" value="Categories">
<input type="hidden" name="item" value="{ item }">
<input type="hidden" name="add" value="add">
<table  width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginCadreBackground" align="center" valign="middle"> 
<table  width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td class="BabLoginMenuBackground" width="30%" align="right" nowrap 
valign="middle">{ category } :</td>
<td class="BabLoginMenuBackground" width="70%" valign="middle"> 
<input type="text" name="category" size="40" maxlength="60" value="{ faqname }">
</td>
</tr>
<!-- Toolbar instanciation script -->
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<script src="{ babScriptPath }{ babLanguage }/editorlang.js"></script>
<script src="{ babScriptPath }editor.js"></script>
<tr> 
<td class="BabLoginMenuBackground">&nbsp;</td>
<td class="BabLoginMenuBackground"> 
<textarea cols="1" rows="1" style="VISIBILITY: hidden" name="faqdesc">{ faqdesc }</textarea>
</td>
</tr>

<tr> 
<td class="BabLoginMenuBackground" colspan="2" align="center" valign="middle"> 
<script language="JavaScript"> 
	var idGenerator = new IDGenerator(0);
	var editor = new Editor(idGenerator, '{ babEditorImages }');
	editor.ToolBar();
</script>
</td>
</tr>
<!--#else babOldEditor -->
<style type="text/css">
@import url('{ babUrl }{ babScriptPath }htmlarea/htmlarea.css');
</style>

<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/htmlarea-lang-{ babLanguage }.js"></script>
<script type="text/javascript" src="{ babUrl }{ babScriptPath }htmlarea/dialog.js"></script>
<script type="text/javascript" src="{ babUrlScript }?tg=htmlarea&idx=js"></script>
<script language="JavaScript">
initEditorVars('{ babUrl }','{ babInstallPath }','{ babLanguage }','{ babPhpSelf }');
</script>
<!--#endif babOldEditor -->
<!--#endif msie -->
<tr> 
<td class="BabLoginMenuBackground" colspan="2" align="center" valign="middle">{ description }</td>
</tr>
<tr align="center"> 
<td class="BabLoginMenuBackground" nowrap valign="middle" colspan="2"> 
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<script language="JavaScript">
	editor.InFrame(0, "faqdesc", "catcreate", "90%", "160");
</script>
<!--#else babOldEditor -->
<iframe width="0" height="0" style="visibility: hidden" onload="initEditor('0','faqdesc')">
</iframe>
<textarea id="faqdesc" name="faqdesc" style="width:100%" rows="20" onfocus="savef(document.catcreate.faqdesc)">{ faqdesc }</textarea>
<!--#endif babOldEditor -->
<!--#else msie -->
<textarea style="width:100%" rows="10" id="faqdesc" name="faqdesc" onblur="this.focus()" onfocus="savef(document.catcreate.faqdesc)">{ faqdesc }</textarea>
<!--#endif msie -->
</td>
</tr>
<tr> 
<td class="BabLoginMenuBackground" width="30%" align="right" nowrap 
valign="middle">{ langLabel } :</td>
<td class="BabLoginMenuBackground" width="70%" valign="middle">
<select name="lang">
<!--#in getnextlang -->
 <option value="{ langValue }" { langSelected }>{ langValue }</option>
<!--#endin getnextlang -->
</select>
</td>
</tr>
<tr> 
<td class="BabLoginMenuBackground">&nbsp; </td>
<td class="BabLoginMenuBackground" valign="middle"> 
<!--#if msie "== 1" -->
<!--#if babOldEditor -->
<input onClick="SetVals()" type="submit" name="submit" value="{ add }">
<script language="JavaScript">
	editor.FinalInstantiate(0);
	editor.CloseInitSection();
</script>
<!--#else babOldEditor -->
<input type="submit" name="submit" value="{ add }">
<!--#endif babOldEditor -->
<!--#else msie -->
<input type="submit" name="submit" value="{ add }">
<!--#endif msie -->
<!--#if bdel -->
&nbsp;&nbsp;<input type="submit" name="faqdel" value="{ delete }">
<!--#endif bdel -->
</td>
</tr>
</table>
</td>
</tr>
</table>
<br>
</form>
<!--#if msie "!= 1" -->
<script type="text/javascript">
<!--
var ctrlf = null;
function onInsertFile(idf,txt)
{
if(ctrlf != null)
ctrlf.value = ctrlf.value + '$FILE('+idf+','+txt+')';
}

function onInsertImage(txt)
{
if(ctrlf != null)
ctrlf.value = ctrlf.value + '<img src="' + txt + '" border=0  hspace=5 vspace=5>';
}

function savef(t)
{
ctrlf = t;
}

savef(document.catcreate.faqdesc);
//-->
</script>
<!--#endif msie -->
<!--#end categorycreate -->
<br>
<br>
<br>
<br>
<br>
<!--#begin categorylist -->
<!--#in getnext -->
<table  width="90%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginCadreBackground" align="center" valign="middle"> 
<table  width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td class="BabSiteAdminTitleFontBackground" nowrap valign="middle"><a class="BabSiteAdminListLink" href="{ urlcategory }">{ 
namecategory }</a></td>
<td class="BabSiteAdminTitleFontBackground" width="1%" nowrap valign="middle"><a class="BabSiteAdminListLink" href="{ accessurl }">{ 
access }</a></td>
</tr>
<tr> 
<td class="BabSiteAdminFontBackground" valign="middle" colspan="2">{ description } </td>
</tr>
</table>
</td>
</tr>
</table>
<br>
<!--#endin getnext -->
<!--#end categorylist -->
