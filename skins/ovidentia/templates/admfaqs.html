<form name="catcreate" method="post" action="{ babPhpSelf }">
<input type="hidden" name="tg" value="{ tgval }">
<input type="hidden" name="idx" value="Categories">
<input type="hidden" name="item" value="{ item }">
<input type="hidden" name="add" value="add">
<table  width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginCadreBackground" align="center" valign="middle"> 
<table  width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td class="BabLoginMenuBackground" width="30%" align="right" nowrap 
valign="middle">{ category } :</td>
<td class="BabLoginMenuBackground" width="70%" valign="middle"> 
<input type="text" name="category" size="40" maxlength="60" value="{ faqname }">
</td>
</tr>
<!-- Toolbar instanciation script -->
<!--#if msie "== 1" -->
<script src="{ babScriptPath }{ babLanguage }/editorlang.js"></script>
<script src="{ babScriptPath }editor.js"></script>
<tr> 
<td class="BabLoginMenuBackground">&nbsp;</td>
<td class="BabLoginMenuBackground"> 
<textarea cols="1" rows="1" style="VISIBILITY: hidden" name="description">{ faqdesc }</textarea>
</td>
</tr>

<tr> 
<td class="BabLoginMenuBackground" colspan="2" align="center" valign="middle"> 
<script language="JavaScript"> 
	var idGenerator = new IDGenerator(0);
	var editor = new Editor(idGenerator, '{ babEditorImages }');
	editor.ToolBar();
</script>
</td>
</tr>
<!--#endif msie -->
<tr> 
<td class="BabLoginMenuBackground" colspan="2" align="center" valign="middle">{ description }</td>
</tr>
<tr align="center"> 
<td class="BabLoginMenuBackground" nowrap valign="middle" colspan="2"> 
<!--#if msie "== 1" -->
<script language="JavaScript">
	editor.InFrame(0, "description", "catcreate", "90%", "160");
</script>
<!--#else msie -->
<textarea cols="45" rows="10" name="description">{ faqdesc }</textarea>
<!--#endif msie -->
</td>
</tr>
<tr> 
<td class="BabLoginMenuBackground" align="right" nowrap 
valign="middle"><a class="BabAlphabetLink" href="javascript: openPopup('{ usersbrowurl }');">{ manager }</a> :</td>
<td class="BabLoginMenuBackground" valign="middle"> 
<input type="text" name="manager" size="45" maxlength="255" value="{ managerval }" disabled>
<input type="hidden" name="managerid" value="{ managerid }">
</td>
</tr>
<tr> 
<td class="BabLoginMenuBackground">&nbsp; </td>
<td class="BabLoginMenuBackground" valign="middle"> 
<!--#if msie "== 1" -->
<input onClick=SetVals() type="submit" name="submit" value="{ add }">
<script language="JavaScript">
	editor.FinalInstantiate(0);
	editor.CloseInitSection();
</script>
<!--#else msie -->
<input type="submit" name="submit" value="{ add }">
<!--#endif msie -->
<!--#if bdel -->
&nbsp;&nbsp;<input type="submit" name="faqdel" value="{ delete }">
<!--#endif bdel -->
</td>
</tr>
</table>
</td>
</tr>
</table>
<br>
</form>
<!--#end categorycreate -->
<br>
<br>
<br>
<br>
<br>
