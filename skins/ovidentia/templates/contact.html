<!--#begin contactcreate -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>{ babSiteName }</TITLE>
	<meta http-equiv="Content-type" content="{ sContent }"/>
	<META http-equiv="Pragma" content="no-cache">
	<META name="Generator" content="Ovidentia">
	<META name="Author" content="Ovidentia Community">
	<META name="Keywords" content="">
	<META name="Description" content="">
	{ babCss }
<script type="text/javascript">
<!--
window.focus();
//-->
</script>
</HEAD>
<BODY>

<form method="post" action="{ babPhpSelf }">
<input type="hidden" name="tg" value="contact">
<input type="hidden" name="idx" value="list">
<input type="hidden" name="id" value="{ id }">
<input type="hidden" name="bliste" value="{ bliste }">
<input type="hidden" name="addcontact" value="{ what }">

<p class="BabErrorMessage" align="center">{ msgerror }</p>

<table width="95%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginCadreBackground"> 
	<table width="100%" border="0" cellspacing="0" cellpadding="5" align="center" class="BabLoginMenuBackground">
	<tr> 
	<td width="30%" nowrap>{ firstname }<span class="mandatory_star" style="color:red">*</span>: </td>
	<td width="70%"> 
	<input type="text" name="firstname" size="25" value="{ firstnameval }">
	</td>
	</tr>
	<tr> 
	<td >{ lastname }:</td>
	<td> 
	<input type="text" name="lastname" size="25" value="{ lastnameval }">
	</td>
	</tr>
	<tr> 
	<td>{ email }<span class="mandatory_star" style="color:red">*</span>:</td>
	<td> 
	<input type="text" name="email" size="40" value="{ emailval }">
	</td>
	</tr>
	<tr> 
	<td>{ compagny }:</td>
	<td> 
	<input type="text" name="compagny" size="30" value="{ compagnyval }">
	</td>
	</tr>
	<tr> 
	<td>{ hometel }:</td>
	<td> 
	<input type="text" name="hometel" size="20" value="{ hometelval }">
	</td>
	</tr>
	<tr> 
	<td>{ mobiletel }:</td>
	<td> 
	<input type="text" name="mobiletel" size="20" value="{ mobiletelval }">
	</td>
	</tr>
	<tr> 
	<td>{ businesstel }:</td>
	<td> 
	<input type="text" name="businesstel" size="20" value="{ businesstelval }">
	</td>
	</tr>
	<tr> 
	<td>{ businessfax }:</td>
	<td> 
	<input type="text" name="businessfax" size="20" value="{ businessfaxval }">
	</td>
	</tr>
	<tr> 
	<td>{ jobtitle }:</td>
	<td> 
	<input type="text" name="jobtitle" size="30" value="{ jobtitleval }">
	</td>
	</tr>
	<tr> 
	<td>{ businessaddress }:</td>
	<td> 
	<textarea cols="40" rows="4" name="baddress">{ businessaddressval }</textarea>
	</td>
	</tr>
	<tr> 
	<td>{ homeaddress }:</td>
	<td> 
	<textarea cols="40" rows="4" name="haddress">{ homeaddressval }</textarea>
	</td>
	</tr>
	<tr> 
	<td align="right"> 
	<input type="button" name="cancel" value="{ cancel }"  onClick="window.close()">
	</td>
	<td> 
	<input type="submit" name="Submit" value="{ addcontact }">
	</td>
	</tr>
	</table>
</td>
</tr>
</table>
</form>

</BODY>
</HTML>
<!--#end contactcreate -->

<!--#begin contactunload -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>{ sitename }</TITLE>
<meta http-equiv="Content-type" content="{ sContent }"/>
<META http-equiv="Pragma" content="no-cache">
<META name="Generator" content="Bab">
<META name="Author" content="">
<META name="Keywords" content="">
<META name="Description" content="">
{ babCss }
<script type="text/javascript">
<!--
window.focus();
//-->
</script>

</HEAD>
<!--#if bliste "== 1" -->
<BODY onUnload="this.opener.location.href='{ url }';this.opener.location.reload()">
<!--#else bliste -->
<BODY>
<!--#endif bliste -->
<br><br><br><br>

<table class="BabLoginMenuBackground" width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td> 
<table class="" width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td class="BabErrorMessage" colspan="2" align="center">{ message } </td>
</tr>
<tr align="left" valign="middle">
<td class="BabWarningBodyBackground" colspan="2" align="center"><a href="javascript:this.close()">{ 
close }</a> </td>
</tr>
</table>
</td>
</tr>
</table>
<br>

<script type="text/javascript">
	setTimeout("this.close()","1000");
</script>

</BODY>
</HTML>
<!--#end contactunload -->
