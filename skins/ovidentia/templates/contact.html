<!--#begin contactcreate -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>{ babSiteName }</TITLE>
	<META http-equiv="Pragma" content="no-cache">
	<META name="Generator" content="Ovidentia">
	<META name="Author" content="Ovidentia Community">
	<META name="Keywords" content="">
	<META name="Description" content="">
	{ babCss }
<script type="text/javascript">
<!--
//-->
</script>
</HEAD>
<BODY>

<form method="post" action="index.php">
<input type="hidden" name="tg" value="contact">
<input type="hidden" name="idx" value="list">
<input type="hidden" name="id" value="{ id }">
<input type="hidden" name="bliste" value="{ bliste }">
<input type="hidden" name="addcontact" value="{ what }">

<table width="95%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td class="BabLoginMenuBackground"> 
<table width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td class="BabErrorMessage" colspan="2">{ msgerror } </td>
</tr>
   <script src="{ babScriptPath }SaisieFormatee.js"></script>
<tr> 
<td class="BabSiteAdminFontBackground" width="30%" nowrap>{ firstname 
}: </td>
<td class="BabSiteAdminFontBackground" width="70%"> 
<input type="text" name="firstname" size="25" value="{ firstnameval }">
</td>
</tr>
<tr> 
<td class="BabSiteAdminFontBackground" nowrap>{ lastname }:</td>
<td class="BabSiteAdminFontBackground"> 
<input type="text" name="lastname" size="25" value="{ lastnameval }">
</td>
</tr>
<tr> 
<td class="BabSiteAdminFontBackground" nowrap>{ email }:</td>
<td class="BabSiteAdminFontBackground"> 
<input type="text" name="email" size="40" value="{ emailval }">
</td>
</tr>
<tr> 
<td class="BabSiteAdminFontBackground" nowrap>{ compagny }:</td>
<td class="BabSiteAdminFontBackground"> 
<input type="text" name="compagny" size="30" value="{ compagnyval }">
</td>
</tr>
<tr> 
<td class="BabSiteAdminFontBackground" nowrap>{ hometel }:</td>
<td class="BabSiteAdminFontBackground"> 
<input type="text" name="hometel" size="20" value="{ hometelval }">
</td>
</tr>
<tr> 
<td class="BabSiteAdminFontBackground" nowrap>{ mobiletel }:</td>
<td class="BabSiteAdminFontBackground"> 
<input type="text" name="mobiletel" size="20" value="{ mobiletelval }">
</td>
</tr>
<tr> 
<td class="BabSiteAdminFontBackground" nowrap>{ businesstel }:</td>
<td class="BabSiteAdminFontBackground"> 
<input type="text" name="businesstel" size="20" value="{ businesstelval }">
</td>
</tr>
<tr> 
<td class="BabSiteAdminFontBackground" nowrap>{ businessfax }:</td>
<td class="BabSiteAdminFontBackground"> 
<input type="text" name="businessfax" size="20" value="{ businessfaxval }">
</td>
</tr>
<tr> 
<td class="BabSiteAdminFontBackground">{ jobtitle }:</td>
<td class="BabSiteAdminFontBackground"> 
<input type="text" name="jobtitle" size="30" value="{ jobtitleval }">
</td>
</tr>
<tr> 
<td class="BabSiteAdminFontBackground" nowrap>{ businessaddress }:</td>
<td class="BabSiteAdminFontBackground"> 
<textarea cols="40" rows="4" name="baddress">{ businessaddressval }</textarea>
</td>
</tr>
<tr> 
<td class="BabSiteAdminFontBackground" nowrap>{ homeaddress }:</td>
<td class="BabSiteAdminFontBackground"> 
<textarea cols="40" rows="4" name="haddress">{ homeaddressval }</textarea>
</td>
</tr>
<tr> 
<td class="BabSiteAdminFontBackground" align="right"> 
<input type="button" name="cancel" value="{ cancel }"  onClick="window.close()">
</td>
<td class="BabSiteAdminFontBackground"> 
<input type="submit" name="Submit" value="{ addcontact }">
</td>
</tr>
</table>
</td>
</tr>
</table>
</form>

</BODY>
</HTML>
<!--#end contactcreate -->

<!--#begin contactunload -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>{ sitename }</TITLE>
<META http-equiv="Pragma" content="no-cache">

<META name="Keywords" content="">

<LINK rel="stylesheet" title="Default" href="{ babUrl }styles/{ style }" type="text/css">
<script type="text/javascript">
<!--
//-->
</script>

</HEAD>
<!--#if bliste "== 1" -->
<BODY onUnload="this.opener.location.href='{ url }';this.opener.location.reload()">
<!--#else bliste -->
<BODY>
<!--#endif bliste -->
<br><br><br><br>

<table class="BabLoginMenuBackground" width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
<tr> 
<td> 
<table class="" width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
<tr> 
<td class="BabErrorMessage" colspan="2" align="center">{ message } </td>
</tr>
<tr align="left" valign="middle">
<td class="BabWarningBodyBackground" colspan="2" align="center"><a href="javascript:this.close()">{ 
close }</a> </td>
</tr>
<script src="{ babScriptPath }SaisieFormatee.js"></script>
</table>
</td>
</tr>
</table>

	setTimeout("this.close()","1000");
</script>

</BODY>
