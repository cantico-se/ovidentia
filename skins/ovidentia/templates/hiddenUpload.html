<!--#begin hiddenUpload -->
<form style="display:none" method="post" id="hiddenFrom" name="hiddenFrom" target="hiddenIFrame" enctype="multipart/form-data" action="{ sPhpSelf }">
	<!--#in getNextHiddenField -->
	<input type="hidden" name="{ sHiddenFieldName }" value="{ sHiddenFieldValue }" />
	<!--#endin getNextHiddenField -->
	<iframe class="" id="hiddenIFrame" name="hiddenIFrame" src="about:blank">
		<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
		<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{ sLanguage }" lang="{ sLanguage }">
			<head>
				<meta http-equiv="Content-type" content="{ sContent }"/>
			</head>
			<body>
			</body>
		</html>
	</iframe>
</form>
<!--#end hiddenUpload -->
