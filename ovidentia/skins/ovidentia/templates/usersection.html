<!--#begin template -->
<div class="bab_section bab_{ htmlid }" id="bab_{ htmlid }">
	<div class="bab_title">
		<!--#if BAB_SESS_LOGGED -->
		<!--#if close -->
		<a class="open" href="{ boxurl }" title="{ t_open }"><img src="{ babSkinPath }images/Puces/Space1PxTrans.gif" alt="{ t_open }" /></a>
		<!--#else close -->
		<a class="close" href="{ boxurl }" title="{ t_close }"><img src="{ babSkinPath }images/Puces/Space1PxTrans.gif" alt="{ t_close }" /></a>
		<!--#endif close -->
		<!--#else BAB_SESS_LOGGED -->
		<span class="nolink"><img src="{ babSkinPath }images/Puces/Space1PxTrans.gif" alt="" /></span>
		<!--#endif BAB_SESS_LOGGED -->
		<h4>{ title }</h4>
	</div> 
	<!--#if close "== 0" -->
	<div class="bab_content">
	<h5>{ login } <!--#if BAB_SESS_USER --> <strong> { BAB_SESS_USER }</strong><!--#endif BAB_SESS_USER --></h5>
	<ul>
		<!--#in addUrl -->
		<li><a href="{ url }"<!--#if onclick --> onclick="{ onclick }"<!--#endif onclick -->>{ text }</a></li>
		<!--#endin addUrl -->
		<!--#in addAddonUrl -->
		<li class="addon"><a href="{ url }"<!--#if onclick --> onclick="{ onclick }"<!--#endif onclick -->>{ text }</a></li>
		<!--#endin addAddonUrl --> 
	</ul>
	<!--#if blogged --> 
	<h5>{ aidetxt }</h5>
	<ul class="last">
		<!--#in getnextnew --> 
		<li><a href="{ newurl }">{ newcount }&nbsp;{ newtext }</a></li>
		<!--#endin getnextnew --> 
	</ul>
	<!--#endif blogged --> 
	<h5>{ foot }</h5>
	</div>
	<!--#endif close -->
</div>
<!--#end template -->
