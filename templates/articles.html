<input type="hidden" name="addarticle" value="add">

</tr>

</tr>

<tr><td colspan="2" class="BabArticleTitleBgnd"><b>{ arr[title] }</b></td>
</tr>
<tr><td colspan="2">{ content }</td>
</tr>
<tr>
<td class="BabArticleTitleBgnd" nowrap>{ author }</td>

<!--#begin modifyarticle -->
<center>
<table border="0" width="90%" cellpadding="0" cellspacing="0">
<tr><td>

<form method="post" action="index.php">
<input type="hidden" name="tg" value="articles">
<input type="hidden" name="idx" value="More">

<input type="hidden" name="article" value="{ article }">
<input type="hidden" name="modify" value="modify">
<center>
<table class="BabDialogBgnd" width="50%" border="0" cellspacing="5" cellpadding="0">
<!-- Instanciation de la barre d'outils -->
<!--#if msie "== 1" -->
<SCRIPT SRC="templates/SaisieFormatee.js"></SCRIPT>
<tr>
<input type="text" name="title" style="VISIBILITY: hidden" size="0" value="{ titleval }">
<textarea cols="0" rows="0" style="VISIBILITY: hidden" name="headtext">{ headval }</textarea>
<textarea cols="0" rows="0" style="VISIBILITY: hidden" name="bodytext">{ bodyval }</textarea>
</tr>
<tr>
<td width="107" align="right" nowrap>&nbsp;</td>
<td width="103">
<SCRIPT LANGUAGE="JavaScript"> 
	var idGenerator = new IDGenerator(0);
	var editor = new Editor(idGenerator);
	editor.ToolBar();
</SCRIPT>
</td>
</tr>
<!--#endif msie -->
<!-- -->
<tr>
<td width="107" align="right" nowrap>{ title }</td>
<td width="103">
<!--#if msie "== 1" -->

	editor.InFrame(0, "title", "0", "80%", "20");
</SCRIPT>

	<input type="text" name="title" size="60" value="{ titleval }"></td>
<!--#endif msie -->
</td>
</tr>
<tr>

</SCRIPT>
<!--#else msie -->
<textarea cols="70" rows="10" name="headtext">{ headval }</textarea></td>
<!--#endif msie -->
</td>
</tr>
<tr>

<td width="103">
<!--#if msie "== 1" -->
<SCRIPT LANGUAGE="JavaScript">
	editor.InFrame(2, "bodytext", "0", "100%", "200");
</SCRIPT>
<!--#else msie -->
<textarea cols="70" rows="20" name="bodytext">{ bodyval }</textarea></td>
<!--#endif msie -->
</td>
</tr>
<!--#if msie "== 1" -->
<tr>
<td width="107" align="right">&nbsp;</td>
<td width="103"><input onclick=SetVals() type="submit" name="submit" value="{ modify }"></td>

</tr>

<SCRIPT LANGUAGE="JavaScript">
	editor.FinalInstantiate(0);
	editor.FinalInstantiate(1);
	editor.FinalInstantiate(2);
	editor.CloseInitSection();
</SCRIPT>
<!--#else msie -->
<tr>
<td width="107" align="right">&nbsp;</td>
<td width="103"><input type="submit" name="submit" value="{ modify }"></td>
</tr>
<!--#endif msie -->
</table>
</center>
</form>
</td></tr>
</table>
</center>
