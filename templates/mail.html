<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE> New Document </TITLE>
<META NAME="Generator" CONTENT="EditPlus">
<META NAME="Author" CONTENT="">
<META NAME="Keywords" CONTENT="">
<META NAME="Description" CONTENT="">
<LINK href="../styles/babstyle2.css" rel=stylesheet>
</HEAD>

<BODY BGCOLOR="#FFFFFF">
<br><br><br><br><br>
<!--#begin mailcompose -->
<script language="JavaScript">
function Start(page)
{
	var dummy;
	OpenWin = this.open(page, "", "width=550,height=500,status=no,resizable=yes,top=200,left=200");
}
function addAddress()
	{
	var pad;
	if (document.composef.contact.value)
		{
		if( document.composef.elements['tocheck'].checked )
			{
			if( document.composef.to.value )
				pad = " ";
			else
				pad = "";
			document.composef.to.value=document.composef.to.value+pad+document.composef.contact.value;
			}
		if( document.composef.elements['cccheck'].checked)
			{
			if( document.composef.cc.value )
				pad = " ";
			else
				pad = "";
			document.composef.cc.value=document.composef.cc.value+pad+document.composef.contact.value;
			}
		if( document.composef.elements['bcccheck'].checked)
			{
			if( document.composef.bcc.value )
				pad = " ";
			else
				pad = "";
			document.composef.bcc.value=document.composef.bcc.value+pad+document.composef.contact.value;
			}
		}
	}
</script>
<center>
<table border="0" width="90%" cellpadding="0" cellspacing="0">
<tr><td>

<form method="post" name="composef" action="index.php" enctype="multipart/form-data">
<input type="hidden" name="tg" value="mail">
<input type="hidden" name="idx" value="compose">
<input type="hidden" name="accid" value="{ accid }">
<input type="hidden" name="criteria" value="{ criteria }">
<input type="hidden" name="reverse" value="{ reverse }">
<input type="hidden" name="compose" value="message">
<center>
<table class="BabDialogBgnd" width="50%" border="0" cellspacing="5" cellpadding="0">
<tr>
<td align="right" nowrap>{ from }</td>
<td><b>{ fromval }</b></td>
</tr>
<tr>
<td align="right"><a class=BabMenuLink href="{ urlto }">{ to }</a></td>
<td><input type="text" name="to" size="80" value="{ toval }"></td>
</tr>
<tr>
<td align="right">{ cc }</td>
<td><input type="text" name="cc" size="80" value="{ ccval }"></td>
</tr>
<tr>
<td align="right">{ bcc }</td>
<td><input type="text" name="bcc" size="80" value="{ bccval }"></td>
</tr>
<tr>
<td align="right">{ contactslist }</td>
<td><input type="checkbox" name="tocheck" value="1">&nbsp;&nbsp;{ to }&nbsp;<input type="checkbox" name="cccheck" value="1">&nbsp;&nbsp;{ cc }&nbsp;<input type="checkbox" name="bcccheck" value="1">&nbsp;&nbsp;{ bcc }&nbsp;&nbsp;
<select name="contact"  onchange="addAddress()">
<option value="">------ { none } ------</option>
<!--#in getnextcontact -->
<option value="{ contactemail }">{ contactname }</option>
<!--#endin getnextcontact -->
</select>
</td>
</tr>
<tr>
<td align="right">{ subject }</td>
<td><input type="text" name="subject" size="80" value="{ subjectval }"></td>
</tr>
<tr>
<td align="right">{ attachments }</td>
<td><input type="file" name="files[]" size="50" value="{ file1 }"></td>
</tr>
<tr>
<td align="right">&nbsp;</td>
<td><input type="file" name="files[]" size="50" value="{ file2 }"></td>
</tr>
<tr>
<td align="right">&nbsp;</td>
<td><input type="file" name="files[]" size="50" value="{ file3 }"></td>
</tr>
<tr>
<td align="right" nowrap>{ format }:</td>
<td>
<select name="format">
<option value="plain" { plainselect }>{ plain }</option>
<option value="html" { htmlselect }>{ html }</option>
</select>
</td>
</tr>
<tr>
<td colspan="2"><textarea cols="70" rows="20" name="message">{ messageval }</textarea></td>
</tr>
<tr>
<td colspan="2" align="center">
<select name="sigid">
<option value="0" { defaultselected }>{ selectsig }</option>
<!--#in getnextsig -->
<option value="{ sigid }"  { sigselected }>{ signame }</option>
<!--#endin getnextsig -->
</select>
</td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" name="submit" value="{ send }"></td>
</tr>
</table>
</center>
</form>
</td></tr>
</table>
</center>
<!--#end mailcompose -->
</BODY>
</HTML>
