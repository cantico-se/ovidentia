<!--#begin contactcreate -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>{ babSiteName }</TITLE>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META NAME="Generator" CONTENT="Bab">
<META NAME="Author" CONTENT="">
<META NAME="Keywords" CONTENT="">
<META NAME="Description" CONTENT="">
{ babCss }
<script type="text/javascript">
<!--
//-->
</script>
</HEAD>
<BODY class="BabBackground">

<form method="post" action="index.php">
<input type="hidden" name="tg" value="contact">
<input type="hidden" name="idx" value="list">
<input type="hidden" name="id" value="{ id }">
<input type="hidden" name="bliste" value="{ bliste }">
<input type="hidden" name="addcontact" value="{ what }">
  <table class="BabContactsCardCadreFontBackground" width="95%" border="0" cellspacing="0" cellpadding="2" align="center">
    <tr> 
      <td> 
        <table class="BabContactsCardBodyFontBackground" width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
          <tr align="left" valign="middle"> 
            <td class="BabContactsCardErrorsFontBackground" width="91%" colspan="2">{ msgerror } </td>
          </tr>
         
          
          <script src="{ babScriptPath }SaisieFormatee.js"></script>
          <tr align="right" valign="middle"> 
            <td class="BabContactsCardBodyFontBackground" width="45%" align="left">{ firstname }: </td>
            <td class="BabContactsCardBodyFontBackground" width="46%" align="left">
              <input type="text" name="firstname" size="25" value="{ firstnameval }">
            </td>
          </tr>
      
          <tr> 
            <td class="BabContactsCardBodyFontBackground" width="45%">{ lastname }:</td>
            <td class="BabContactsCardBodyFontBackground" width="46%">
              <input type="text" name="lastname" size="25" value="{ lastnameval }">
            </td>
          </tr>
          <tr> 
            <td class="BabContactsCardBodyFontBackground" width="45%">{ email }:</td>
            <td class="BabContactsCardBodyFontBackground" width="46%">
              <input type="text" name="email" size="40" value="{ emailval }">
            </td>
          </tr>
          <tr> 
            <td class="BabContactsCardBodyFontBackground" width="45%">{ compagny }:</td>
            <td class="BabContactsCardBodyFontBackground" width="46%">
              <input type="text" name="compagny" size="30" value="{ compagnyval }">
            </td>
          </tr>
          <tr> 
            <td class="BabContactsCardBodyFontBackground" width="45%">{ hometel }:</td>
            <td class="BabContactsCardBodyFontBackground" width="46%">
              <input type="text" name="hometel" size="20" value="{ hometelval }">
            </td>
          </tr>
          <tr> 
            <td class="BabContactsCardBodyFontBackground" width="45%">{ mobiletel }:</td>
            <td class="BabContactsCardBodyFontBackground" width="46%">
              <input type="text" name="mobiletel" size="20" value="{ mobiletelval }">
            </td>
          </tr>
          <tr> 
            <td class="BabContactsCardBodyFontBackground" width="45%">{ businesstel }:</td>
            <td class="BabContactsCardBodyFontBackground" width="46%">
              <input type="text" name="businesstel" size="20" value="{ businesstelval }">
            </td>
          </tr>
          <tr> 
            <td class="BabContactsCardBodyFontBackground" width="45%">{ businessfax }:</td>
            <td class="BabContactsCardBodyFontBackground" width="46%">
              <input type="text" name="businessfax" size="20" value="{ businessfaxval }">
            </td>
          </tr>
          <tr> 
            <td class="BabContactsCardBodyFontBackground" width="45%">{ jobtitle }:</td>
            <td class="BabContactsCardBodyFontBackground" width="46%">
              <input type="text" name="jobtitle" size="30" value="{ jobtitleval }">
            </td>
          </tr>
          <tr> 
            <td class="BabContactsCardBodyFontBackground" width="45%">{ businessaddress }:</td>
            <td class="BabContactsCardBodyFontBackground" width="46%">
              <textarea cols="40" rows="4" name="baddress">{ businessaddressval }</textarea>
            </td>
          </tr>
          <tr> 
            <td class="BabContactsCardBodyFontBackground" width="45%">{ homeaddress }:</td>
            <td class="BabContactsCardBodyFontBackground" width="46%">
              <textarea cols="40" rows="4" name="haddress">{ homeaddressval }</textarea>
            </td>
          </tr>
          <tr> 
            <td class="BabContactsCardBodyFontBackground" width="45%"> 
              <input type="button" name="cancel" value="{ cancel }"  onClick="window.close()">
            </td>
            <td class="BabContactsCardBodyFontBackground" width="46%">
              <input type="submit" name="Submit" value="{ addcontact }">
            </td>
          </tr>
 
        </table>
      </td>
    </tr>
  </table>
</form>

</BODY></HTML>
<!--#end contactcreate -->
<!--#begin contactunload -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>{ babSiteName }</TITLE>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">

<META NAME="Keywords" CONTENT="">
<META NAME="Description" CONTENT="">
{ babCss }
<script type="text/javascript">
<!--
//-->
</script>
</HEAD>
<!--#if bliste "== 1" -->
<BODY class="BabBackground" onunload="this.opener.location.href='{ url }';this.opener.location.reload()">
<!--#else bliste -->
<BODY class="BabBackground">
<!--#endif bliste -->
<br><br><br><br>
<center>
  <table class="BabContactsCardCadreFontBackground" width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
    <tr> 
      <td> 
        <table class="BabContactsCardBodyFontBackground" width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
          <tr align="left" valign="middle"> 
            <td class="BabContactsCardErrorsFontBackground" width="91%" colspan="2" align="center">{ 
              message } </td>
          </tr>
          <tr align="left" valign="middle">
            <td class="BabContactsCardErrorsFontBackground" width="91%" colspan="2" align="center"><a href="javascript:this.close()">{ 
              close }</a> </td>
          </tr>
          <script src="{ babScriptPath }SaisieFormatee.js"></script>
        </table>
      </td>
    </tr>
  </table>
  <br>
</center>

<script type="text/javascript">
	setTimeout("this.close()","1000");
</script>

</BODY>
</HTML>

<!--#end contactunload -->
