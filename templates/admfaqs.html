
<!--#begin categorycreate -->


<form name="catcreate" method="post" action="index.php">
<input type="hidden" name="tg" value="admfaqs">
<input type="hidden" name="idx" value="Categories">
<input type="hidden" name="add" value="add">
   <table  width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
      <tr> 
        <td class="BabLoginCadreBackground" align="center" valign="middle"> 
          <table  width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
            <tr> 
              <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                category }</td>
              <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle">
                <input type="text" name="category" size="60" maxlength="60">
              </td>
            </tr>
          <!-- Instanciation de la barre d'outils --> <!--#if msie "== 1" --> 
          <script src="{ babScriptPath }SaisieFormatee.js"></script>
          <tr align="left" valign="middle"> 
              <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">&nbsp;</td>
            <td class="BabLoginMenuBackground" width="91%"> 
              <textarea cols="1" rows="1" style="VISIBILITY: hidden" name="description"></textarea>
            </td>
          </tr>
          <tr align="center" valign="middle"> 
              <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">&nbsp;</td>
            <td class="BabLoginMenuBackground" width="91%"> 
              <script language="JavaScript"> 
	var idGenerator = new IDGenerator(0);
	var editor = new Editor(idGenerator, '{ babEditorImages }');
	editor.ToolBar();
</script>
            </td>
          </tr>
          <!--#endif msie --> 
            <tr> 
              <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                description }</td>
              <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle">
<!--#if msie "== 1" --> 
              <script language="JavaScript">
	editor.InFrame(0, "description", "catcreate", "90%", "160");
</script>
              <!--#else msie -->
			  <textarea cols="50" rows="10" name="description"></textarea>
          <!--#endif msie --> 
              </td>
            </tr>
            <tr> 
              <td class="BabLoginMenuBackground" width="30%" align="right" nowrap valign="middle">{ 
                manager }</td>
              <td class="BabLoginMenuBackground" width="70%" align="left" valign="middle">
                <input type="text" name="manager" size="60">
              </td>
            </tr>
            <tr valign="middle"> 
              <td class="BabLoginMenuBackground" align="center">&nbsp; </td>
              <td class="BabLoginMenuBackground" align="center">
          <!--#if msie "== 1" --> 
              <input onClick=SetVals() type="submit" name="submit" value="{ add }">
          <script language="JavaScript">
	editor.FinalInstantiate(0);
	editor.CloseInitSection();
</script>
          <!--#else msie --> 
                <input type="submit" name="submit" value="{ add }">
          <!--#endif msie --> 
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </form>
<!--#end categorycreate -->
<br>
