<!-- Présentation de la section Formum -->
<!--#begin template -->
<table class="BabSectionBackground" width="150" cellpadding="3" cellspacing="0" border="0">
  <tr> 
    <td> 
      <table  width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td align="center" valign="middle">
            <table class="BabTitleSectionBackground" width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr> 
                <td width="20" align="center" valign="middle"><img src="images/Puces/PuceForums.gif" width="14" height="15"></td>
                <td class="BabTitleSectionFont" width="130" align="center" valign="middle"><b>{ 
                  title }</b> </td>
        <!--#if close "== 0" --> 
                <td width="20" align="center" valign="middle"><a href="{ boxurl }"><img src="images/Puces/PuceSectionClose.gif" border="0"></a></td>
        <!--#else close --> 
                <td width="20" align="center" valign="middle"><a href="{ boxurl }"><img src="images/Puces/PuceSectionOpen.gif" border="0"></a></td>
        <!--#endif close --> 
              </tr>
            </table>
            
          </td>
        </tr>
        <!--#if close "== 0" --> 
        <tr> 
          <td  valign="middle" align="center" width="100%"> 
            <table  width="100%" cellpadding="0" cellspacing="0">
              <tr> 
                <td class="BabHeaderBodySection" align="center"><br>
                  { head }</td>
              </tr>
              <tr> 
                <td > <br>
                  <table   width="100%" cellpadding="0" cellspacing="0" height="1">
                    <!--#in forumsGetNext -->
                    <tr> 
                      <td width="15"></td>
                      <td align="left" valign="middle" width="1"><img src="images/Puces/Puce3PxWhite.png" width="3" height="3" align="absmiddle"></td>
                      <td width="5" align="left"></td>
                      <td class="BabBodySection" width="129"><a class="BabSectionsLinkColor" href="{ url }">{ 
                        text }</a><!--#if waiting "== *" -->&nbsp;&nbsp;&nbsp;<IMG SRC="images/Puces/PuceSectionContrib.gif"
						WIDTH="7" HEIGHT="11" BORDER=0 align="center" valign="middle" ALT="{ waiting }"><!--#endif waiting --> </td>
                    </tr>
                    <!--#endin forumsGetNext -->
                  </table>
                </td>
              </tr>
              <tr> 
                <td class="BabFooterBodySection" align="center"><br>
                  { foot }</td>
              </tr>
            </table>
          </td>
        </tr>
        <!--#endif close --> 
      </table>
    </td>
  </tr>
</table>
<br>
    <!--#end template -->
