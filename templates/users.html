<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE> New Document </TITLE>
<META NAME="Generator" CONTENT="EditPlus">
<META NAME="Author" CONTENT="">
<META NAME="Keywords" CONTENT="">
<META NAME="Description" CONTENT="">
<LINK href="../styles/babstyle2.css" rel=stylesheet>
</HEAD>

<BODY BGCOLOR="#FFFFFF">
<!--#begin userslist -->
<center>
<table border="0" width="95%" cellpadding="1" cellspacing="0"><tr><td>
<table class="BabListContentBgnd" border="0" width="100%" cellpadding="2" cellspacing="2">
<TBODY>
<tr>
<td class="BabListTitleBgnd" align="center">&nbsp;</td>
<td class="BabListTitleBgnd" align="center" nowrap><b>{ fullname }</b></td>
<td class="BabListTitleBgnd" align="center" nowrap><b>{ email }</b></td>
</tr>
<!--#in getnext -->
<tr><td nowrap><center>&nbsp;<!--#if status "== *" --><img src="images/online.gif" alt=""><!--#endif status --></center></td>
<td nowrap><a class=BabMenuLink href="{ url }">{ urlname }</a></td>
<td nowrap><a href="mailto:{ arr[email] }" target=_top>{ arr[email] }</a></td>
</tr>
<!--#endin getnext -->
<tr><td colspan="3">
<table class="BabListContentBgnd" border="0" width="100%" cellpadding="0" cellspacing="0">
<tr>
<td width="25%" class="BabPostTitleBgnd" align="center"><a class=BabMenuLink href="{ topurl }">{ topname }</a></td>
<td width="25%" class="BabPostTitleBgnd" align="center"><a class=BabMenuLink href="{ prevurl }">{ prevname }</a></td>
<td width="25%" class="BabPostTitleBgnd" align="center"><a class=BabMenuLink href="{ nexturl }">{ nextname }</a></td>
<td width="25%" class="BabPostTitleBgnd" align="center"><a class=BabMenuLink href="{ bottomurl }">{ bottomname }</a></td>
</tr>
</table>
</td>
</tr>
</TBODY>
</table>
</td></tr>
</table>
</center>
<!--#end userslist -->
<br><br><br><br><br>
<!--#begin userscreate -->
<center>
<table border="0" width="90%" cellpadding="0" cellspacing="0">
<tr><td>

<form method="post" action="index.php">
<input type="hidden" name="tg" value="users">
<input type="hidden" name="idx" value="List">
<input type="hidden" name="adduser" value="register">
<center>
<table class="BabDialogBgnd" width="50%" border="0" cellspacing="5" cellpadding="0">
<tr>
<td align="right" nowrap>{ fullname }:</td>
<td><input type="text" name="fullname" size="30" maxlength="60"></td>
</tr>
<tr>
<td align="right" nowrap>{ email }:</td>
<td><input type="text" name="email" size="30" maxlength="60"></td>
</tr>
<tr>
<td align="right" nowrap>{ password }:</td>
<td><input type="password" name="password1" size="20" maxlength="15"></td>
</tr>
<tr>
<td align="right" nowrap>{ repassword }:</td>
<td><input type="password" name="password2" size="20" maxlength="15"></td>
</tr>
<tr>
<td align="right">&nbsp;</td>
<td><input type="submit" name="Submit" value="{ adduser }"></td>
</tr>
</table>
</center>
</form>
</td></tr>
</table>
</center>
<!--#end userscreate -->
<br><br><br><br><br>
<!--#begin usersmodify -->
<center>
<table border="0" width="90%" cellpadding="0" cellspacing="0">
<tr><td>

<form method="post" action="index.php">
<input type="hidden" name="tg" value="user">
<input type="hidden" name="idx" value="Modify">
<input type="hidden" name="item" value="{ arr[id] }">
<input type="hidden" name="modify" value="modify">
<center>
<table class="BabDialogBgnd" width="50%" border="0" cellspacing="5" cellpadding="0">
<tr>
<td align="right" nowrap>{ fullname }</td>
<td><input type="text" name="fullname" value="{ arr[fullname] }"></td>
</tr>
<tr>
<td align="right" nowrap>{ changepassword }</td>
<td>
<select name="changepwd">
<option value="0" <!--#if arr[changepwd] "== 0" -->selected<!--#endif arr[changepwd] -->>{ no }</option>
<option value="1" <!--#if arr[changepwd] "== 1" -->selected<!--#endif arr[changepwd] -->>{ yes }</option>
</select>
</td>
</tr>
<tr>
<td align="right" nowrap>{ isconfirmed }</td>
<td>
<select name="is_confirmed">
<option value="0" <!--#if arr[is_confirmed] "== 0" -->selected<!--#endif arr[is_confirmed] -->>{ no }</option>
<option value="1" <!--#if arr[is_confirmed] "== 1" -->selected<!--#endif arr[is_confirmed] -->>{ yes }</option>
</select>
</td>
</tr>
<tr>
<td align="right" nowrap>{ isdisabled }</td>
<td>
<select name="disabled">
<option value="0" <!--#if arr[disabled] "== 0" -->selected<!--#endif arr[disabled] -->>{ no }</option>
<option value="1" <!--#if arr[disabled] "== 1" -->selected<!--#endif arr[disabled] -->>{ yes }</option>
</select>
</td>
</tr>
<tr>
<td align="right" nowrap>{ primarygroup }</td>
<td>
<select name="group">
<option value="" >{ none }</option>
<!--#in getnext -->
<option value="{ groupid }" { selected }>{ groupname }</option>
<!--#endin getnext -->
</select>
</tr>
<tr>
<td align="right">&nbsp;</td>
<td><input type="submit" name="submit" value="{ modify }"></td>
</tr>
</table>
</center>
</form>
</td></tr>
</table>
</center>
<!--#end usersmodify -->
<br><br><br><br><br>
<!--#begin usersgroups -->
<center>
<table border="0" width="90%" cellpadding="0" cellspacing="0">
<tr><td>
<form method="post" action="index.php">
<input type="hidden" name="tg" value="user">
<input type="hidden" name="idx" value="Modify">
<input type="hidden" name="item" value="{ id }">
<input type="hidden" name="updategroups" value="update">
<center>
<table class="BabDialogBgnd" width="50%" border="0" cellspacing="5" cellpadding="0">
<tr>
<td align="center" nowrap>{ name }:</td>
<td align="center" nowrap>&nbsp;</td>
</tr>
<tr>
<td align="center" nowrap>
<select multiple name="groups[]" size="10">
<option value="" { select }>------ { none } ------</option>
<!--#in getnextgroup -->
<option value="{ arrgroups[id] }" { arrgroups[select] }>{ arrgroups[name] }</option>
<!--#endin getnextgroup -->
</select>
</td>
<td align="center" nowrap>&nbsp;</td>
</tr>
<tr>
<td align="center"><input type="submit" name="submit" value="{ updategroups }"></td>
<td align="center">&nbsp;</td>
</tr>
</table>
</center>
</form>
</td></tr>
</table>
</center>
<!--#end usersgroups -->
<br><br><br><br><br>
<!--#begin usersfind -->
<center>
<table border="0" width="90%" cellpadding="0" cellspacing="0">
<tr><td>

<form method="post" action="index.php">
<input type="hidden" name="tg" value="users">
<input type="hidden" name="idx" value="Find">
<input type="hidden" name="item" value="{ arr[id] }">
<input type="hidden" name="find" value="find">
<center>
<table class="BabDialogBgnd" width="50%" border="0" cellspacing="5" cellpadding="0">
<tr>
<td align="right" nowrap>{ what }:</td>
<td><input type="text" name="what" value="" size="30" maxlength="60"></td>
</tr>
<tr>
<td align="right" nowrap>{ by }:</td>
<td>
<select name="by">
<option value="0" selected>{ email }</option>
<option value="1" >{ fullname }</option>
</select>
</td>
</tr>
<tr>
<td align="right">&nbsp;</td>
<td><input type="submit" name="submit" value="{ finduser }"></td>
</tr>
</table>
</center>
</form>
</td></tr>
</table>
</center>
<!--#end usersfind -->
<br><br><br><br><br>
</BODY>
</HTML>
